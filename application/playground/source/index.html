<textarea class="qx_samples" title="Webbrowser">this.surfTo = function(url)
{
&emsp;  if (url.indexOf("http://") !== 0) {
&emsp;&emsp;    url = "http://" + url;
&emsp;&emsp;    this.txtUrl.setValue(url);
&emsp;  }

&emsp;  this.iframe.setSource(url);
};
  
this._createBrowser = function()
{
&emsp;  var win = new qx.ui.window.Window(
&emsp;&emsp;    "Web Browser",
&emsp;&emsp;    "icon/16/categories/internet.png"
&emsp;  );

&emsp;  var layout = new qx.ui.layout.VBox();
&emsp;  layout.setSeparator("separator-vertical");
&emsp;  win.setLayout(layout);
&emsp;  win.setShowMinimize(false);
&emsp;  win.setAllowClose(false);
&emsp;  win.setContentPadding(0);
&emsp;  win.open();

&emsp;  var toolbar = new qx.ui.toolbar.ToolBar();
&emsp;  win.add(toolbar);

&emsp;  var btnBack = new qx.ui.toolbar.Button(null, "icon/16/actions/go-previous.png");
&emsp;  btnBack.addListener("execute", function(e) {
&emsp;&emsp;     this.iframe.getWindow().history.back();
&emsp;  }, this);
&emsp;  toolbar.add(btnBack);

&emsp;  var btnForward = new qx.ui.toolbar.Button(null, "icon/16/actions/go-next.png");
&emsp;  btnForward.addListener("execute", function(e) {
&emsp;&emsp;    this.iframe.getWindow().history.forward();
&emsp;  }, this);
&emsp;  toolbar.add(btnForward);

&emsp;  // IE does not allow access to an iframes history object
&emsp;  // Firefox applies history changes to the main window
&emsp;  // Opera throws a script error when trying to go forward or back

&emsp;  var ttIeNote = new qx.ui.tooltip.ToolTip("This feature is currently not supported.");

&emsp;  btnForward.setEnabled(false);
&emsp;  btnBack.setEnabled(false);

&emsp;  btnForward.setToolTip(ttIeNote)
&emsp;  btnBack.setToolTip(ttIeNote)

&emsp;  this.txtUrl = new qx.ui.form.TextField().set({
&emsp;&emsp;     marginLeft: 1,
&emsp;&emsp;     value: "http://qooxdoo.org",
&emsp;&emsp;     padding: 2,
&emsp;&emsp;     alignY: "middle"
&emsp;  });
&emsp;  this.txtUrl.addListener("keypress", function(e) {
&emsp;    if (e.getKeyIdentifier() == "Enter") {
&emsp;&emsp;       this.surfTo(this.txtUrl.getValue());
&emsp;     }
&emsp;  }, this);
&emsp;  toolbar.add(this.txtUrl, {flex: 1});

&emsp;  btnGo = new qx.ui.toolbar.Button(null, "icon/16/actions/media-playback-start.png");
&emsp;  btnGo.addListener("execute", function(e) {
&emsp;&emsp;      this.surfTo(this.txtUrl.getValue());
&emsp;  }, this);
&emsp;  toolbar.add(btnGo);

&emsp;  this.iframe = new qx.ui.embed.Iframe().set({
&emsp;&emsp;     width: 600,
&emsp;&emsp;     height: 500,
&emsp;&emsp;     minWidth: 200,
&emsp;&emsp;     minHeight: 150,
&emsp;&emsp;     source: this.txtUrl.getValue(),
&emsp;&emsp;     decorator : null
&emsp;  });
&emsp;  win.add(this.iframe, {flex: 1});

&emsp;  return win;
};

this.getRoot().add(this._createBrowser(), {left: 40, top: 30});

</textarea>

<textarea class="qx_samples" title="Dialog">var layout = new qx.ui.layout.Grid(9, 5);
layout.setColumnAlign(0, "right", "top");
layout.setColumnAlign(2, "right", "top");
layout.setColumnWidth(1, 160);
layout.setColumnWidth(2, 72);
layout.setColumnWidth(3, 108);


var container = new qx.ui.tabview.TabView;
var page = new qx.ui.tabview.Page("Page");
page.setLayout(layout);
page.setPadding(10);
container.add(page);

this.getRoot().add(container, {left:40, top:40});

labels = ["First Name", "Last Name", "City", "Country", "Notes"];
for (var i=0; i < labels.length; i++) {
&emsp;  page.add(new qx.ui.basic.Label(labels[i]).set({
&emsp;&emsp;    allowShrinkX: false,
&emsp;&emsp;    paddingTop: 3
&emsp;  }), {row: i, column : 0});
}

inputs = ["John", "Smith", "New York", "USA"];
for (var i=0; i < inputs.length; i++) {
&emsp;  page.add(new qx.ui.form.TextField(inputs[i]), {row:i, column:1});
}


// text area
page.add(new qx.ui.form.TextArea().set({
&emsp;  height: 250
}), {row:4, column:1, colSpan: 3});


// radio buttons
page.add(new qx.ui.basic.Label("Sex").set({
&emsp;  allowShrinkX: false,
&emsp;  paddingTop: 3
}), {row:0, column:2});

var female = new qx.ui.form.RadioButton("female");
var male = new qx.ui.form.RadioButton("male");

var mgr = new qx.ui.form.RadioGroup();
mgr.add(female, male);

page.add(female, {row:0, column:3});
page.add(male, {row:1, column:3});
male.setChecked(true);


// check boxes
page.add(new qx.ui.basic.Label("Hobbies").set({
&emsp;  allowShrinkX: false,
&emsp;  paddingTop: 3
}), {row:2, column:2});
page.add(new qx.ui.form.CheckBox("Reading"), {row:2, column:3});
page.add(new qx.ui.form.CheckBox("Swimming").set({
&emsp;  enabled: false
}), {row:3, column:3});


// buttons
var paneLayout = new qx.ui.layout.HBox().set({
&emsp;  spacing: 4,
&emsp;  alignX : "right"
});
var buttonPane = new qx.ui.container.Composite(paneLayout).set({
&emsp;  paddingTop: 11
});
page.add(buttonPane, {row:5, column: 0, colSpan: 4});

okButton = new qx.ui.form.Button("OK", "icon/22/actions/dialog-apply.png");
okButton.addState("default");
buttonPane.add(okButton);

cancelButton = new qx.ui.form.Button("Cancel", "icon/22/actions/dialog-cancel.png");
buttonPane.add(cancelButton);

</textarea>

<textarea class="qx_samples" title="Calculator">var win = new qx.ui.window.Window("Calculator");
win.setLayout(new qx.ui.layout.VBox(3));
win.setShowMinimize(false);
this.getRoot().add(win, {left:100, top:50}); 
win.open();

var display = new qx.ui.basic.Label("0").set({
&emsp;  allowGrowX: true,
&emsp;  allowGrowY: true,
&emsp;  textAlign : "right",
&emsp;  font: "bold",
&emsp;  decorator: "main"
});
win.add(display, {flex:1});

var buttonContainer = new qx.ui.container.Composite();
var grid = new qx.ui.layout.Grid(3, 3);
buttonContainer.setLayout(grid);
win.add(buttonContainer, {flex:6});

var labels = [
&emsp;  ["MC", "M+", "M-", "MR"],
&emsp;  ["C", "&plusmn;", "&divide;", "*"],
&emsp;  ["7", "8", "9", "-"],
&emsp;  ["4", "5", "6", "+"],
&emsp;  ["1", "2", "3", "="],
&emsp;  ["0", null, ".", null]
]; 

var buttons = {};
for (var row=0; row<6; row++) {
&emsp;  grid.setRowFlex(row, 1);
&emsp;  for (var column=0; column<4; column++) {
&emsp;&emsp;    grid.setColumnFlex(column, 1);
&emsp;&emsp;    var label = labels[row][column];
&emsp;&emsp;    if (label) {
&emsp;&emsp;      var button = new qx.ui.form.Button(label).set({
&emsp;&emsp;        rich: true,
&emsp;&emsp;        allowShrinkX: false
&emsp;&emsp;      });
&emsp;&emsp;      buttonContainer.add(button, {row: row, column: column});
&emsp;&emsp;      buttons[label] = button;
&emsp;&emsp;    }
&emsp;  }
} 

buttons["="].setLayoutProperties({rowSpan: 2});
buttons["0"].setLayoutProperties({colSpan: 2}); 

for (label in buttons) {
&emsp;  buttons[label].addListener("execute", function(e) {
&emsp;&emsp;    var button = e.getTarget();
&emsp;&emsp;    alert("Pressed: " + button.getLabel());
&emsp;  }, this);
}
win.addListener("keypress", function(e) {
&emsp;  alert("Key: " + e.getKeyIdentifier());
}, this);
</textarea>
