<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../../demo/demolayout.css"/>
  <script type="text/javascript" src="../../demo/demoinclude.js"></script>
 </head>
 <body>
  <script type="text/javascript" src="../../demo/demolayout.js"></script>

  <script type="text/javascript" src="./Definitions.js"></script>
  <script type="text/javascript" src="./QxButtonPane.js"></script>

  <div id="demoDescription">
    <p>Testing the ButtonPane implementation.</p>
    <p>The pane consists of a group of buttons very often used; ok, cancel and help.</p>
  </div>

  <script type="text/javascript">
    qx.core.Init.defineMain(function()
    {
      var doc = this.getClientWindow().getClientDocument();

      var buttons1BP = new QxButtonPane();
      buttons1BP.setTop(50);
      buttons1BP.setLeft(50);

      var buttons2BP = new QxButtonPane(qx.constant.Layout.ORIENTATION_VERTICAL);
      buttons2BP.setTop(50);
      buttons2BP.setLeft(200);

      doc.add(buttons1BP, buttons2BP);
    });
  </script>
</body>
</html>
