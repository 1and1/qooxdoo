<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../../style/qooxdoo.css"/>
  <link type="text/css" rel="stylesheet" href="../../style/demolayout.css"/>

  <script type="text/javascript" src="../../../tools/script/includer.js"></script>
  <script type="text/javascript" src="QxProgressbar.js"></script>
  <script type="text/javascript" src="QxProgressanim.js"></script>  
</head>
<body>
  <script type="text/javascript" src="../../../tools/script/demolayout.js"></script>

  <div id="demoDescription">
    <p>Simple test of the QxProgressbar</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();  
    var p1 = new QxProgressbar(200);

    with(p1)
    {
      setLeft(20);
      setTop(64);
    };

    d.add(p1);
    
    var btn1 = new qx.ui.form.Button("Next Step");
    with(btn1)
    {
      setTop(100);
      setLeft(20);
      addEventListener("execute", function(e) { p1.stepIt(); });
    }
    d.add(btn1);
      
    var btn2 = new qx.ui.form.Button("Clear");
    with(btn2)
    {
      setTop(100);
      setLeft(120);
      addEventListener("execute", function(e) { p1.setPosition(0); });
    }
    d.add(btn2);

    var btn3 = new qx.ui.form.Button("Max=10");
    with(btn3)
    {
      setTop(130);
      setLeft(20);
      addEventListener("execute", function(e) { p1.setMax(10); });
    }
    d.add(btn3);
    
    var btn4 = new qx.ui.form.Button("Max=100");
    with(btn4)
    {
      setTop(130);
      setLeft(120);
      addEventListener("execute", function(e) { p1.setMax(100); });
    }
    d.add(btn4);

    var btn5 = new qx.ui.form.Button("Show Percent");
    with(btn5)
    {
      setTop(160);
      setLeft(20);
      addEventListener("execute", function(e) { p1.setShowPercent(true); });
    }
    d.add(btn5);

    var btn6 = new qx.ui.form.Button("Hide Percent");
    with(btn6)
    {
      setTop(160);
      setLeft(120);
      addEventListener("execute", function(e) { p1.setShowPercent(false); });
    }
    d.add(btn6);
  });
  </script>
  
</body>
</html>
