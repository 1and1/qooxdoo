<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Testing the new flash support for QxButtons (inherited from qx.ui.basic.Atom).</p>
  </div>

  <script type="text/javascript">
    qx.core.Init.defineMain(function()
    {
      var d = this.getClientWindow().getClientDocument();
      var a;

      for (var i=1; i<11; i++)
      {
        var b = new qx.ui.form.Button("Flash Button #" + i, "icon/16/reload.png", 16, 16, "./images/flashs/colors/file" + i + ".swf");
        
        b.setTop(48 + ((i-1)*30));
        b.setLeft(20);
        
        d.add(b);
      }; 
      
      var b = new qx.ui.form.Button("Big Rotated", "icon/48/reload.png", 48, 48, "./images/flashs/colors/file3.swf");
      
      b.setTop(48);
      b.setLeft(200);
      b.setIconPosition("top");
      
      d.add(b);
    });
  </script>
</body>
</html>
