<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">

  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();
    var w;
    var v;
    var h = [];

    for (var i=1; i<=20; i++)
    {
      for (var j=1; j<=20; j++)
      {
        h.push("<div style='width:12px;height:12px;");
        h.push("left:" + (20+(12*i)) + "px;");
        h.push("top:" + (48+(12*j)) + "px;");

        v = Math.round(20+(i*j)/2);
        h.push("background-color:" + "rgb(" + v + "," + v + "," + v + ")");
        h.push("' class='qx.ui.core.Widget QxWidgetCore' id='Auto" + i + "|" + j + "'></div>");
      };
    };

    document.body.innerHTML += h.join("");
  });
  </script>
</body>
</html>
