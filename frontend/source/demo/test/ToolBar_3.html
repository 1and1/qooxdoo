<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Testing the new flash support for qx.ui.toolbar.ToolBarButtons (inherited from qx.ui.basic.Atom).</p>
  </div>

  <script type="text/javascript">
    qx.core.Init.defineMain(function()
    {
      var d = this.getClientWindow().getClientDocument();
      
      var tb = new qx.ui.toolbar.ToolBar;
      
      tb.setTop(48);
      tb.setLeft(20);
      tb.setRight(335);
      
      d.add(tb);
      
      for (var i=1; i<8; i++)
      {
        var tbb = new qx.ui.toolbar.ToolBarButton("Flash #" + i, "icon/22/reload.png", 22, 22, "./images/flashs/colors/file" + i + ".swf");        
        tb.add(tbb);
      };    
    });
  </script>
</body>
</html>
