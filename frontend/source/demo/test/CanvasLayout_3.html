<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">

  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();
    var w, s;



    for (var i=1; i<=20; i++)
    {
      s = new Date().valueOf();

      for (var j=1; j<=20; j++)
      {
        var w = new qx.ui.basic.Terminator;

        w.setWidth(12);
        w.setHeight(12);
        w.setLeft(20+(12*i));
        w.setTop(48+(12*j));
        w.setBackgroundColor(new qx.renderer.color.Color(Math.round(20+(i*j)/2)));

        d.add(w);
      };

      // this.debug("Col: " + ((new Date).valueOf()-s) + "ms");
    };




  });
  </script>
</body>
</html>
