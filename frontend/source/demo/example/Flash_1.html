<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Simple test for qx.ui.embed.Flash.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();

    // Try no version required
    var fo1 = new qx.ui.embed.Flash("./images/flashs/fo_tester.swf");

    // Try version 7 required
    // var fo1 = new qx.ui.embed.Flash("images/flashs/fo_tester.swf", "7");

    // Try version 9 required
    // var fo1 = new qx.ui.embed.Flash("images/flashs/fo_tester.swf", "9");

    // Error handling methods:
    // #1: Enable Express Install: Available in Flash Players >= 6.0.65
    // fo1.setEnableExpressInstall(true);
    // #2: Enable Redirect URL: Jump to an installer page
    // fo1.setRedirectUrl("http://www.google.de");

    fo1.setVariable("flashVarText", "this is passed in via FlashVars");
    fo1.setScale("noscale");

    fo1.setLeft(20);
    fo1.setRight(335);
    fo1.setTop(48);
    fo1.setBottom(48);

    fo1.setBorder(qx.renderer.border.BorderObject.presets.inset);
    fo1.setBackgroundColor("#FF6600");

    d.add(fo1);
  });
  </script>
</body>
</html>
