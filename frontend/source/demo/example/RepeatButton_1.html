<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Test the qx.ui.form.RepeatButton constructor. qx.ui.form.RepeatButton is based on qx.ui.form.Button but adds some interval handled event mechanism.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();

    function buttonExecute() { this.debug("Executed: " + this.getLabel()); };

    var btn1 = new qx.ui.form.RepeatButton("Repeat Button No #1");
    with(btn1)
    {
      setTop(48);
      setLeft(20);
      addEventListener("execute", buttonExecute);
    };

    d.add(btn1);



    var btn2 = new qx.ui.form.RepeatButton("Repeat Button No #2");
    with(btn2)
    {
      setTop(48);
      setLeft(160);
      addEventListener("execute", buttonExecute);
      setEnabled(false);
    };

    d.add(btn2);



    var btn3 = new qx.ui.form.RepeatButton("Repeat Button No #3");
    with(btn3)
    {
      setTop(48);
      setLeft(300);
      addEventListener("execute", buttonExecute);
    };

    d.add(btn3);


    var btn4 = new qx.ui.form.RepeatButton("Repeat Button No #4", "icon/16/forward.png");
    with(btn4)
    {
      setTop(148);
      setLeft(20);
      addEventListener("execute", buttonExecute);
    };

    d.add(btn4);
  });
  </script>
</body>
</html>
