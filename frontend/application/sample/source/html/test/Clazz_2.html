<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo &raquo; Sample</title>
  <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/sample.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Test case for new class and interface declaration scheme.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    function test1()
    {
      var leo = new qx.test.Lion;

      var s=new Date;

      for(var i=0;i<10000;i++)
      leo.setTest1(i);

      btn1.debug("Runtime-1: " + (new Date - s));
    }

    function test2()
    {
      var leo = new qx.test.Lion;

      var s=new Date;

      for(var i=0;i<10000;i++)
      leo.setTest2(i);

      btn1.debug("Runtime-2: " + (new Date - s));
    }

    function test3()
    {
      var leo = new qx.test.Lion;

      var s=new Date;

      for(var i=0;i<10000;i++)
      leo.setTest3(i);

      btn1.debug("Runtime-3: " + (new Date - s));
    }

    function test4()
    {
      var leo = new qx.test.Lion;

      var s=new Date;

      for(var i=0;i<10000;i++)
      leo.setTest4(i);

      btn1.debug("Runtime-4: " + (new Date - s));
    }

    var btn1 = new qx.ui.form.Button("Start-1");
    btn1.setLocation(100, 100);
    btn1.addToDocument();
    btn1.addEventListener("execute", test1);

    var btn2 = new qx.ui.form.Button("Start-2");
    btn2.setLocation(200, 100);
    btn2.addToDocument();
    btn2.addEventListener("execute", test2);

    var btn3 = new qx.ui.form.Button("Start-3");
    btn3.setLocation(300, 100);
    btn3.addToDocument();
    btn3.addEventListener("execute", test3);

    var btn4 = new qx.ui.form.Button("Start-4");
    btn4.setLocation(400, 100);
    btn4.addToDocument();
    btn4.addEventListener("execute", test4);

  });
  </script>
</body>
</html>
