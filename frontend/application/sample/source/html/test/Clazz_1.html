<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo &raquo; Sample</title>
  <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../css/layout_ie.css"/>

  <script type="text/javascript" src="../../script/sample.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Test case for new class and interface declaration scheme.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var jessy = new qx.test.Kitty;

    jessy.makeSound();
    jessy.smooch();
    jessy.hiss();
    jessy.play();
    jessy.setColor("red");
    jessy.debug("My color is: " + jessy.getColor());

    var leo = new qx.test.Lion;

    leo.makeSound();
    leo.play();
    leo.snore();

		
	var browser = new qx.test.Browser;
	browser.debug("RESULT:" + browser.getClient());

  });
  </script>
</body>
</html>
