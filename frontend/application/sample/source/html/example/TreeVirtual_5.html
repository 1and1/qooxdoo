<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo &raquo; Sample</title>
  <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/sample.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Demonstrate providing initially-selected tree nodes.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    // tree
    var tree = new qx.ui.treevirtual.TreeVirtual(["Tree", "Data"]);
    with (tree)
    {
      set({
            left   : 10,
            right  : 300,
            top    : 30,
            bottom : '50%',
            border : "thinInset"
          });
      setColumnWidth(0, 400);
      setColumnWidth(1, 100);
      setAlwaysShowOpenCloseSymbol(true);
    };

    tree.setSelectionMode(
              qx.ui.treevirtual.TreeVirtual.SelectionMode.MULTIPLE_INTERVAL);

    // Add the tree to the document
    tree.addToDocument();

    // tree data model
    var dataModel = tree.getDataModel();
    var te1 = dataModel.addBranch(null, "Desktop", true);
    dataModel.addBranch(te1, "Files", true);
    var te = dataModel.addBranch(te1, "Workspace", true);
    var x = dataModel.addLeaf(te, "Windows (C:)");
    tree.setState(x, { bSelected : true });
    x = dataModel.addLeaf(te, "Documents (D:)");
    tree.setState(x, { bSelected : true });
    var te2 = dataModel.addBranch(null, "Inbox", true);
    te = dataModel.addBranch(te2, "Spam", true);
    for (var i = 1; i < 3000; i++)
    {
      dataModel.setColumnData(dataModel.addLeaf(te, "Spam Message #" + i), 1, 'Data #'+i);
    }
    dataModel.setData();

    var nextId = 0;
    var createRandomRows = function(rowCount) {
      var rowData = [];
      var now = new Date().getTime();
      var dateRange = 400 * 24 * 60 * 60 * 1000; // 400 days
      for (var row = 0; row < rowCount; row++) {
        var date = new Date(now + Math.random() * dateRange - dateRange / 2);
        rowData.push([ nextId++, Math.random() * 10000, date, (Math.random() > 0.5) ]);
      }
      return rowData;
    };

    // Create the initial data
    var rowData = createRandomRows(50);

    // table model
    var tableModel = new qx.ui.table.SimpleTableModel();
    tableModel.setColumns([ "ID", "A number", "A date", "Boolean test" ]);
    tableModel.setData(rowData);
    tableModel.setColumnEditable(1, true);
    tableModel.setColumnEditable(2, true);

    // table
    var table = new qx.ui.table.Table(tableModel);
    with (table) {
      set({ left: 10, right: 300, top: '55%', bottom: 30, border:"thinInset" });
      getSelectionModel().setSelectionMode(qx.ui.table.SelectionModel.MULTIPLE_INTERVAL_SELECTION);

	  if (1) {	// uncomment this section to see how the column widths of the tree are affected
	      var rtcm = new qx.ui.table.ResizeTableColumnModel();
	      setTableColumnModel(rtcm);
	      var resizeBehavior = rtcm.getBehavior();
	      resizeBehavior.set(0, { width:"1*", minWidth:40, maxWidth:80  });
	      resizeBehavior.setWidth(1, "50%");
	      resizeBehavior.setMinWidth(1, 100);
	      resizeBehavior.setMaxWidth(1, 320);
	      resizeBehavior.set(3, { width:100 });
	      // Display a checkbox in column 3
	      rtcm.setDataCellRenderer(3, new qx.ui.table.BooleanDataCellRenderer());
      }
    };
    table.addToDocument();
  });
  </script>
</body>
</html>
