<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Custom Application</title>
    <script type="text/javascript" src="script/custom.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      // Log only critical errors in deployment builds.
      // Otherwise the default log level is qx.log.Logger.LEVEL_DEBUG 
      if (!qx.IS_SOURCE) {
        qx.log.Logger.ROOT_LOGGER.setMinLevel(qx.log.Logger.LEVEL_ERROR);
      }
      qx.core.Init.getInstance().setApplication(custom.Application);
    </script>
  </body>
</html>
