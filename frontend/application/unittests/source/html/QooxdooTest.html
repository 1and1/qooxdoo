<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Qooxdoo Test</title>
    <meta name="author" content="">
    <link rel="stylesheet" type="text/css" href="../../jsunit/css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../../jsunit/app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript" src="../script/qxunit.js"></script>
    <script language="JavaScript" type="text/javascript">

    (function() {
        
        var params = window.location.search;
        var className = params.match(/[\?&]testclass=([A-Za-z0-9_\.]+)/);
        if (className) {
            className = className[1]
        } else {
            className = "__unknown_class__";
        }

        var suite = new qxunit.TestSuite();
        suite.add(className);
        suite.addPollutionCheck();
        suite.exportToJsUnit();
        
    }) ();
    
    </script>
    </head>

    <body>
    <h1>Qooxdoo Test</h1>

    <p></p>
    </body>
</html>
