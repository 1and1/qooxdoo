<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>qooxdoo test runner</title>
	<meta name="author" content="Fabian Jakobs">
	<!-- Date: 2007-01-08 -->
    <script type="text/javascript" charset="utf-8">

        var load = function() {
            var path = window.location + "";
            var last = path.lastIndexOf('/');
            path = path.substring(0, last);

            var links = document.getElementsByTagName("a");
            for (var i=0; i<links.length; i++) {
                var runner = links[i];
                if (links[i].className != "jsunit") {
                    continue;
                }
                var test = encodeURI(runner.getAttribute("url").replace("?", "&"));
                runner.href = "../jsunit/testRunner.html?testPage=" + path + test + "&autoRun=true";
            }
        }

        window.onload = load;
    </script>

</head>
<body>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test">run all tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.util.NumberFormat">run NumberFormat tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.util.DateFormat">run DateFormat tests</a><br>
    <a class="jsunit" url="/html/Variants.html">run Variants tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Clazz">run Clazz tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Interface">run Interface tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Mixin">run Mixin tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Property">run Property tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.renderer.Color">run Color tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Io">run IO tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Xml">run XML tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.test.Lang">run qx.lang.* tests</a><br>
    <a class="jsunit" url="/html/QooxdooTest.html?testclass=qxunit.profile">Profiling</a><br>
</body>
</html>
