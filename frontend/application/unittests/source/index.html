<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>qooxdoo test runner</title>
	<meta name="author" content="Fabian Jakobs">
	<!-- Date: 2007-01-08 -->
    <script type="text/javascript" charset="utf-8">

        var load = function() {
            var path = window.location + "";
            var last = path.lastIndexOf('/');
            path = path.substring(0, last);

            var links = document.getElementsByTagName("a");
            for (var i=0; i<links.length; i++) {
                var runner = links[i];
                if (links[i].className != "jsunit") {
                    continue;
                }
                runner.href = "../jsunit/testRunner.html?testPage=" + path + runner.getAttribute("url") + "&autoRun=true";
            }
        }
        
        window.onload = load;
    </script>

</head>
<body>
    <a class="jsunit" url="/html/SuiteAll.html">run all tests</a><br>
    <a class="jsunit" url="/html/NumberFormat.html">run NumberFormat tests</a><br>
    <a class="jsunit" url="/html/Variants.html">run Variants tests</a><br>
    <a class="jsunit" url="/html/Clazz.html">run Clazz tests</a><br>
    <a class="jsunit" url="/html/Interface.html">run Interface tests</a><br>
    <a class="jsunit" url="/html/Mixin.html">run Mixin tests</a><br>
    <a class="jsunit" url="/html/Color.html">run Color tests</a><br>
    <a class="jsunit" url="/html/Core.html">run Core tests</a><br>
    <a class="jsunit" url="/html/Io.html">run IO tests</a><br>
    <a class="jsunit" url="/html/Xml.html">run XML tests</a><br>
    <a class="jsunit" url="/html/Lang.html">run qx.lang.* tests</a><br>
    <a class="jsunit" url="/html/Profile.html">Profiling</a><br>
</body>
</html>
