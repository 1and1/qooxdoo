<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>

  <script type="text/javascript">
    qxsettings = {
      "qx.application":"BasicSample",
      "qx.enableApplicationLayout" : false
    };
  </script>

  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
  </div>

  <div id="test"></div>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Abstract,

  members :
  {
    main : function()
    {
      this.base(arguments);

      var movie = qx.bom.Flash.create("Flash_1.swf");

      qx.bom.element.Style.set(movie, "width", "300px");
      qx.bom.element.Style.set(movie, "height", "120px");

      document.body.appendChild(movie);
    }
  }
});
  </script>
</body>
</html>
