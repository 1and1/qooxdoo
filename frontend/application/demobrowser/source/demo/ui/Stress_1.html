<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false,
      "qx.application" : "BasicSample"
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Abstract,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var docLayout = new qx.ui.layout.HBox();
      docLayout.setSpacing(10);

      var container = new qx.ui.core.Widget();
      container.setPadding(20);
      container.setLayout(docLayout);

      doc.add(container, 0, 0);

      docLayout.add(this.getGrid1());
    },


    getGrid1 : function()
    {
      columns = 40;
      rows = 20;
      boxSize = 10;

      // auto size
      var box = new qx.ui.core.Widget();

      var layout = new qx.ui.layout.Basic();
      var widget, left, top;
      var spacing = 2;

      for (var x=0; x<columns; x++)
      {
        for (var y=0; y<rows; y++)
        {
          widget = new qx.ui.core.Widget();
          left = (boxSize + spacing) * x;
          top = (boxSize + spacing) * y;

          widget.set({
            backgroundColor : "red",
            height : boxSize,
            width : boxSize
          });

          layout.add(widget, left, top);
        }
      }

      box.setLayout(layout);
      return box;
    }
  }
});
  </script>
</body>
</html>
