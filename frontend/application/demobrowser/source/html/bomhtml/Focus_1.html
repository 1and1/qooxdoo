<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>

  <script type="text/javascript">
    qxsettings = { "qx.enableApplicationLayout" : false };
  </script>

  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <style type="text/css">
    html, body{
      background: white;
    }

    body, div, span, h1, input, textarea, iframe {
      border : 2px solid black;
    }

    body, div {
      padding : 10px; margin: 5px
    }

    #log{
      font-size: 10px;
    }

    #log div{
      border: 0 none;
      padding: 2px;
      margin: 0;
    }
  </style>

  <div id="log" style="height:200px;overflow:auto">
  </div>

  <h1>TabIndex</h1>
  <div id="hello" tabIndex="0">
    <div id="bar">
      <div id="foo" tabIndex="0">
        text0
      </div>
    </div>
    <div id="world" tabIndex="0">
      <span>text1</span>
    </div>
    <div id="world" tabIndex="0">
      <span>text1</span>
    </div>
  </div>

  <h1>Fields</h1>
  <input type="text" value="text field"></input>
  <textarea>hello</textarea>
  <input type="checkbox" id="chk1"/><label for="chk1">Check 1</label>
  <input type="radio" id="rd1"/><label for="rd1">Radio 1</label>
  <input type="radio" id="rd2"/><label for="rd2">Radio 2</label>

  <h1>Iframe</h1>
  <iframe src="Empty_1.html" style="width:200px;height:100px">
  </iframe>

  <script type="text/javascript">
appender = new qx.log.appender.HtmlElement;
appender.setElement(document.getElementById("log"));

qx.log.Logger.ROOT_LOGGER.removeAllAppenders();
qx.log.Logger.ROOT_LOGGER.addAppender(appender);

qx.Class.define("Gui2Test",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      document.body.focus();

      qx.event.Manager.addListener(document.documentElement, "activate", this._onActivate, this, true);
      qx.event.Manager.addListener(document.documentElement, "deactivate", this._onDeactivate, this, true);
      qx.event.Manager.addListener(document.documentElement, "focusin", this._onFocusIn, this);
      qx.event.Manager.addListener(document.documentElement, "focusout", this._onFocusOut, this);
      
      qx.event.Manager.addListener(window, "focus", this._onWindowFocus, this);
      qx.event.Manager.addListener(window, "blur", this._onWindowBlur, this);
    },
    
    _onWindowFocus : function(e)
    {
      this.debug("Window focussed");
    },
    
    _onWindowBlur : function(e)
    {
      this.debug("Window blurred");
    },
    
    _onActivate : function(e) 
    {
      this.debug("Activate: " + e.getTarget());      
      e.getTarget().style.borderColor = "red";
    },
    
    _onDeactivate : function(e) 
    {
      this.debug("Deactivate: " + e.getTarget());
      e.getTarget().style.borderColor = "black";
    },
    
    _onFocusIn : function(e) 
    {
      this.debug("FocusIn: " + e.getTarget());
      e.getTarget().style.backgroundColor = "#aeaeae";
    },
    
    _onFocusOut : function(e) 
    {
      this.debug("FocusOut: " + e.getTarget());
      e.getTarget().style.backgroundColor = "";
    }
  }
});

qx.core.Init.getInstance().setApplication(new Gui2Test);
  </script>
</body>
</html>
