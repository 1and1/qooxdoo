<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size + negative margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width:180});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setSpacing(0);

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxWidth:100});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:100});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxWidth:100});

      layout1.add(w1, null, "left");
      layout1.add(w2, null, "center");
      layout1.add(w3, null, "right");

      layout1.setMarginTop(w2, -10);
      layout1.setMarginTop(w3, -10);

      box1.setLayout(layout1);
      doc.add(box1, 10, 10);




      // auto size + negative margins + collapsing
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width:180});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setSpacing(0);

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxWidth:100});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:100});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxWidth:100});

      layout1.add(w1, null, "left");
      layout1.add(w2, null, "center");
      layout1.add(w3, null, "right");

      layout1.setMarginTop(w2, -10);
      layout1.setMarginBottom(w2, 20);
      layout1.setMarginTop(w3, -10);

      box1.setLayout(layout1);
      doc.add(box1, 210, 10);




      // auto size + negative margins + flex
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width:180, height: 300});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setSpacing(0);

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxWidth:100});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:100});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxWidth:100});

      layout1.add(w1, 1, "left");
      layout1.add(w2, 1, "center");
      layout1.add(w3, 1, "right");

      layout1.setMarginTop(w2, -10);
      layout1.setMarginTop(w3, -10);

      box1.setLayout(layout1);
      doc.add(box1, 410, 10);





      // auto size + negative margins + flex
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width:180, height: 300});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setSpacing(0);

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxWidth:100});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:100});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxWidth:100});

      layout1.add(w1, 1, "left");
      layout1.add(w2, 2, "center");
      layout1.add(w3, 3, "right");

      layout1.setMarginTop(w2, -10);
      layout1.setMarginTop(w3, -10);

      box1.setLayout(layout1);
      doc.add(box1, 610, 10);

    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
