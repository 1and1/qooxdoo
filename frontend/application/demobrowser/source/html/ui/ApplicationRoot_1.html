<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
  </div>

  <div id="test"></div>

  <p><a href="javascript:qx.html.Element.flush()">Flush queue</a></p>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      var doc = new qx.ui.root.Application(document);

      var border = new qx.ui.decoration.Basic(1, "solid", "black")

      doc.getElement().setStyle("font", "11px Tahoma, sans-serif");
      doc.setDecoration(border);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var layout = new qx.ui.layout.HBox();

      var w1 = new qx.ui.core.Widget;
      var w2 = new qx.ui.core.Widget;
      var w3 = new qx.ui.core.Widget;
      var w4 = new qx.ui.core.Widget;

      w1.setDecoration(border);
      w2.setDecoration(border);
      w3.setDecoration(border);
      w4.setDecoration(border);

      w1.setHtml("<b>W1</b>");
      w2.setHtml("<b>W2</b>");
      w3.setHtml("<b>W3</b>");
      w4.setHtml("<b>W4</b>");

      w1.setBackgroundColor("red");
      w2.setBackgroundColor("blue");
      w3.setBackgroundColor("green");
      w4.setBackgroundColor("yellow");

      w1.setPadding(10);

      layout.add(w1);
      layout.add(w2);
      layout.add(w3);
      layout.add(w4);

      var container = new qx.ui.core.Widget();
      container.setLayout(layout);

      doc.add(container, 0, 0, 0, 0);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
