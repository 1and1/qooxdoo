<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var container = new qx.ui.core.Widget();
      var containerLayout = new qx.ui.layout.VBox();
      containerLayout.setSpacing(20);
      container.setLayout(containerLayout);
      doc.add(container, 20, 20);

      var border = new qx.ui.decoration.Basic(1, "solid", "black");


      // default layout, flex growing
      var widget1 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "yellow", width:450, height:250});
      var layout1 = new qx.ui.layout.Dock();

      var w1 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "red"});
      var w2 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "blue"});
      var w3 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "orange"});
      var w4 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"});
      var w5 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "fuchsia"});

      layout1.add(w1, "north");
      layout1.add(w2, "west", {width:"50%"});
      layout1.add(w3, "south", {height:"50%"});
      layout1.add(w4, "east");
      layout1.add(w5, "center");

      widget1.setLayout(layout1);
      containerLayout.add(widget1);




      // y-axis first, flex growing
      var widget1 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "yellow", width:450, height:250});
      var layout1 = new qx.ui.layout.Dock();
      layout1.setSort("y");

      var w1 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "red"});
      var w2 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "blue"});
      var w3 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "orange"});
      var w4 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"});
      var w5 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "fuchsia"});

      layout1.add(w1, "north");
      layout1.add(w2, "west", {width:"50%"});
      layout1.add(w3, "south", {height:"50%"});
      layout1.add(w4, "east");
      layout1.add(w5, "center");

      widget1.setLayout(layout1);
      containerLayout.add(widget1);





      // x-axis first, flex growing
      var widget1 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "yellow", width:450, height:250});
      var layout1 = new qx.ui.layout.Dock();
      layout1.setSort("x");

      var w1 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "red"});
      var w2 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "blue"});
      var w3 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "orange"});
      var w4 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"});
      var w5 = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "fuchsia"});

      layout1.add(w1, "north");
      layout1.add(w2, "west", {width:"50%"});
      layout1.add(w3, "south", {height:"50%"});
      layout1.add(w4, "east");
      layout1.add(w5, "center");

      widget1.setLayout(layout1);
      containerLayout.add(widget1);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
