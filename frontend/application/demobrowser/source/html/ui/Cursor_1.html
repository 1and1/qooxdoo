<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var docLayout = new qx.ui.layout.HBox();
      docLayout.setSpacing(10);

      var container = new qx.ui.core.Widget();
      container.setPadding(20);
      container.setLayout(docLayout);

      doc.add(container, 0, 0);

      docLayout.add(this.getGrid1());
    },


    getGrid1 : function()
    {
      var border = new qx.ui.decoration.Basic(1, "solid", "black");

      // auto size
      var box = (new qx.ui.core.Widget).set({decorator: border, backgroundColor: "yellow"});
      var layout = new qx.ui.layout.Grid();
      layout.setSpacing(20);

      var cursors = [
        "default",
        "crosshair",
        "pointer",
        "move",
        "n-resize",
        "ne-resize",
        "e-resize",
        "se-resize",
        "s-resize",
        "sw-resize",
        "w-resize",
        "nw-resize",
        "text",
        "wait",
        "help "
      ];

      var i=0;
      for (var i=0; i<15; i++)
      {
        layout.add(new qx.ui.basic.Label(cursors[i]).set({
          decorator: border,
          backgroundColor: "green",
          cursor: cursors[i],
          padding: 5,
          height: 100,
          width: 100,
          opacity: i/20 + 0.2
        }), Math.floor(i/5), i%5);
      }

      box.setLayout(layout);

      return box;
    }

  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
