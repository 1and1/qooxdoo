<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
    Proof of concept that the grid can be used for menus.
  </div>

  <script type="text/javascript">


qx.Class.define("MenuItem",
{
  extend : qx.core.Object,

  construct : function(text, shortcut)
  {
    this.base(arguments);

    this._text = new qx.ui.basic.Label(text);
    this._text.setPadding(4);

    if (!MenuItem.menuDecoration) {
      MenuItem.menuDecoration = new qx.ui.decoration.Basic();
    }

    this._text.setDecoration(MenuItem.menuDecoration);

    this._text.addListener("mouseover", this._onMouseOver, this);
    this._text.addListener("mouseout", this._onMouseOut, this);

    if (shortcut) {
      this._shortcut = new qx.ui.basic.Label(shortcut);
      this._shortcut.setPadding(4, 4, 4, 20);

      this._shortcut.setDecoration(MenuItem.menuDecoration);

      this._shortcut.addListener("mouseover", this._onMouseOver, this);
      this._shortcut.addListener("mouseout", this._onMouseOut, this);
    }

  },

  statics :
  {
    menuDecoration : null
  },

  members :
  {
    getTextWidget : function() {
      return this._text;
    },

    getShortCutWidget : function() {
      return this._shortcut || null;
    },

    _onMouseOver : function(e)
    {
      this._text.setBackgroundColor("blue");
      if (this._shortcut) {
        this._shortcut.setBackgroundColor("blue");
      }
    },

    _onMouseOut : function(e)
    {
      this._text.setBackgroundColor(null);
      if (this._shortcut) {
        this._shortcut.setBackgroundColor(null);
      }
    }
  }

})

qx.Class.define("Menu",
{
  extend : qx.ui.core.Widget,

  construct : function()
  {
    this.base(arguments);

    this._layout = new qx.ui.layout.Grid();
    this._layout.setColumnFlex(1, 0);
    this._layout.setVerticalSpacing(2);
    this._layout.setHorizontalSpacing(0);
    this.setLayout(this._layout);

    var border = new qx.ui.decoration.Basic(1, "solid", "black");
    this.setDecoration(border);

    this._menuItems = [];
  },

  members :
  {
    canStretchX : function()
    {
      return false;
    },

    canStretchY : function()
    {
      return false;
    },

    add : function(menuItem)
    {
      this._menuItems.push(menuItem);
      var row = this._menuItems.length - 1;

      var shortcut = menuItem.getShortCutWidget();
      var text = menuItem.getTextWidget();

      if (shortcut)
      {
        this._layout.add(text, row, 0);
        this._layout.add(shortcut, row, 1);
      }
      else
      {
        this._layout.add(text, row, 0, {colSpan: 2});
      }
    }
  }

});


qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");
      doc.setPadding(20);

      var docLayout = new qx.ui.layout.Grid();
      docLayout.setColumnFlex(0, 0);
      docLayout.setSpacing(20);

      var border = new qx.ui.decoration.Basic(1, "solid", "black");


      var menu = new Menu();
      menu.add(new MenuItem("New", "Ctrl-N"));
      menu.add(new MenuItem("Close", "Ctrl-W"));
      menu.add(new MenuItem("Save", "Ctrl-S"));
      menu.add(new MenuItem("Save as"));
      menu.add(new MenuItem("Abracadabra"));
      docLayout.add(menu, 0, 0);

      var menu = new Menu();
      menu.add(new MenuItem("New", "Ctrl-N"));
      menu.add(new MenuItem("Abracadabra ... very long text"));
      menu.add(new MenuItem("Close", "Ctrl-W"));
      menu.add(new MenuItem("Save", "Ctrl-S"));
      menu.add(new MenuItem("Save as"));
      docLayout.add(menu, 0, 1);

      var menu = new Menu();
      menu.add(new MenuItem("New", "Ctrl-N"));
      menu.add(new MenuItem("Save", "Ctrl-S"));
      menu.add(new MenuItem("Save as"));
      menu.add(new MenuItem("Close ...", "Ctrl-W"));
      docLayout.add(menu, 1, 0);

      var container = new qx.ui.core.Widget();
      container.setLayout(docLayout);

      doc.add(container, 0, 0);

    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
