<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <p><a href="javascript: qx.ui2.core.LayoutQueue.flush();">Flush queue</a></p>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var docLayout = new qx.ui2.layout.Basic();
      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 3);
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 10);


      // container size I
      var box1 = (new qx.ui2.core.Widget).set({width: 500, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 3);
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 70);




      // container size II
      var box2 = (new qx.ui2.core.Widget).set({width: 500, decoration: border, backgroundColor: "yellow"});
      var layout2 = new qx.ui2.layout.HBox();

      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:30}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:150}), 3);
      box2.setLayout(layout2);
      docLayout.add(box2, 15, 130);


      // container size III
      var box2 = (new qx.ui2.core.Widget).set({width: 500, decoration: border, backgroundColor: "yellow"});
      var layout2 = new qx.ui2.layout.HBox();

      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:5, maxWidth:15}), 1);

      box2.setLayout(layout2);
      docLayout.add(box2, 15, 190);



      // container width > layout max width
      var box1 = (new qx.ui2.core.Widget).set({width: 600, minWidth: 600, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 120}), 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 120}), 2);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 120}), 3);
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 250);


      // container width < layout min width
      var box1 = (new qx.ui2.core.Widget).set({width: 300, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), 2);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), 3);
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 310);


      doc.setLayout(docLayout);

      qx.ui2.core.LayoutQueue.flush();
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
