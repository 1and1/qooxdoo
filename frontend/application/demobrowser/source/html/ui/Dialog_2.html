<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
    An implementation of a dialog layout using a grid.
  </div>

  <script type="text/javascript">


qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");
      doc.setPadding(20);

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");

      var dialog = new qx.ui2.core.Widget().set({
         backgroundColor: "#EEE",
         decoration: border,
         padding: 10
      });
      doc.add(dialog);

      var layout = new qx.ui2.layout.Grid();
      layout.setColumnFlex(0, 1);
      layout.setRowFlex(0, 1);
      layout.setSpacing(10);
      dialog.setLayout(layout);

      var pane = new qx.ui2.core.Widget().set({
        backgroundColor : "#FFF",
        width: 600,
        decoration: border,
        padding: 10
      });

      pane.setLayout(this.getPaneLayout());

      layout.add(pane, 0, 0, { colSpan: 3});

      var ok = new qx.ui2.basic.TextLabel("OK").set({
        backgroundColor : "#CCC",
        decoration: border,
        padding: [2, 5]
      });
      layout.add(ok, 1, 1);

      var cancel = new qx.ui2.basic.TextLabel("Cancel").set({
        backgroundColor : "#CCC",
        decoration: border,
        padding: [2, 5]
      });
      layout.add(cancel, 1, 2);

      var grow = false;
      pane.addListener("click", function(e)
      {
        if (grow) {
          pane.setWidth(600);
        } else {
          pane.setWidth(300);
        }
        grow = !grow;
      });
    },

    getPaneLayout : function()
    {
      var vbox = new qx.ui2.layout.VBox;
      vbox.setSpacing(20);

      var label1 = new qx.ui2.basic.HtmlLabel("Screenshots #1 and #2 show that the label can be reduced in size to 102 pixels horizontally or to 55 pixels vertically, so long as there is enough space in the other direction. Screenshot #3 shows what happens when the label is squeezed down to its minimum height and minimum width.");
      vbox.add(label1);

      var label2 = new qx.ui2.basic.HtmlLabel("We would like QLabel to tell the layout that screenshot #1 and screenshot #2 are acceptable but that screenshot #3 is not. The sizeHint() and minimumSizeHint() functions cannot do this, so Qt provides a complementary mechanism: height-for-width.");
      vbox.add(label2);

      var label3 = new qx.ui2.basic.HtmlLabel("Every widget's QSizePolicy contains a boolean height-for-width flag that indicates whether or not the widget is able to trade width for height and height for width. The layout will call the virtual function QWidget::heightForWidth() as necessary to determine the desired height for a height-for-width widget with a given width.");
      vbox.add(label3);

      return vbox;
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
