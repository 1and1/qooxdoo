<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
  </div>

  <div id="test"></div>

  <p><a href="javascript:qx.html.Element.flush()">Flush queue</a></p>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      var doc = new qx.ui2.core.Document(document.body);

      doc.getElement().setStyle("font", "11px Tahoma, sans-serif");
      doc.setTextColor("black");
      doc.setBackgroundColor("white");
      doc.setGeometry(0, 0, document.body.offsetWidth, document.body.offsetHeight);

      var layout = new qx.ui2.layout.HorizontalBoxLayout();

      var w1 = new qx.ui2.core.Widget;
      var w2 = new qx.ui2.core.Widget;
      var w3 = new qx.ui2.core.Widget;
      var w4 = new qx.ui2.core.Widget;

      w1.setHtml("<b>W1</b>");
      w2.setHtml("<b>W2</b>");
      w3.setHtml("<b>W3</b>");
      w4.setHtml("<b>W4</b>");

      w1.setBackgroundColor("red");
      w2.setBackgroundColor("blue");
      w3.setBackgroundColor("green");
      w4.setBackgroundColor("yellow");

      w1.setPadding(10);

      layout.add(w1);
      layout.add(w2);
      layout.add(w3);
      layout.add(w4);

      doc.setLayout(layout)

      layout.setGeometry(0,0,500, 400)

      qx.html.Element.flush()



    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
