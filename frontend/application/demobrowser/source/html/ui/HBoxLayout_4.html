<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");



      // different flex dimensions
      var box1 = (new qx.ui2.core.Widget).set({width: 500, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 1 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 2 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 10, 70);




      // different flex dimensions + limits
      var box2 = (new qx.ui2.core.Widget).set({width: 500, decoration: border, backgroundColor: "yellow"});
      var layout2 = new qx.ui2.layout.HBox();

      layout2.setSpacing(5);

      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:30}), { flex : 1 });
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 2 });
      layout2.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth:150}), { flex : 3 });
      box2.setLayout(layout2);
      doc.add(box2, 10, 130);


      // different flex dimensions + rounding issues
      var box2 = (new qx.ui2.core.Widget).set({width: 500, decoration: border, backgroundColor: "yellow"});
      var layout2 = new qx.ui2.layout.HBox();

      layout2.setSpacing(5);

      for (var i=0; i<25; i++)
      {
        var widget = new qx.ui2.core.Widget();
        widget.set({decoration: border, backgroundColor: "green", width:5});
        layout2.add(widget, {flex: 1});
      }

      box2.setLayout(layout2);
      doc.add(box2, 10, 190);



      // container width > layout max width
      var box1 = (new qx.ui2.core.Widget).set({width: 600, minWidth: 600, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 120}), { flex : 1 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 120}), { flex : 2 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 120}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 10, 250);


      // container width < layout min width
      var box1 = (new qx.ui2.core.Widget).set({width: 300, minWidth : 0, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), { flex : 1 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), { flex : 2 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 10, 310);



      // container width < layout min width, but minWidth = auto
      var box1 = (new qx.ui2.core.Widget).set({width: 300, minWidth : "auto", decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), { flex : 1 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), { flex : 2 });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth: 120}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 10, 370);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
