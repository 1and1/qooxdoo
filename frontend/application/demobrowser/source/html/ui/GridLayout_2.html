<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {

    main : function()
    {
      this.base(arguments);

      var doc = new qx.ui2.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      doc.add(this.getGrid1(), {left: 20, top: 10});
      doc.add(this.getGrid2(), {left: 260, top: 10});
    },


    getGrid1 : function()
    {
      var border = new qx.ui2.decoration.Basic(1, "solid", "black");

      // auto size
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.Grid();
      layout1.setVerticalSpacing(20);
      layout1.setHorizontalSpacing(5);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:150, maxWidth:150}), 1, 0, {rowSpan: 1, colSpan: 2});

      box1.setLayout(layout1);

      return box1;
    },


    getGrid2 : function()
    {
      var border = new qx.ui2.decoration.Basic(1, "solid", "black");

      // flex columns
      var box1 = (new qx.ui2.core.Widget).set({
        decoration: border,
        backgroundColor: "yellow",
        width:500,
        minWidth:"pref",
        minHeight: "pref"
      });

      var layout1 = new qx.ui2.layout.Grid();
      layout1.setColumnFlex(1, 2);
      layout1.setRowFlex(1, 3);
      layout1.setColumnMinWidth(0,70);
      layout1.setColumnMinWidth(1,100);
      layout1.setColumnMaxWidth(2,150);
      layout1.setRowMinHeight(0,70);
      layout1.setSpacing(5);


      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1, {rowSpan: 1, colSpan: 2});
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 0);

      var container = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "orange", width:400, padding: 5});
      layout1.add(container, 1, 1, {rowSpan: 2, colSpan: 2});

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 3, 0, {rowSpan: 1, colSpan: 2});
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 3, 2);

      box1.setLayout(layout1);


      // set inner layout
      var innerLayout = new qx.ui2.layout.Grid();
      container.setLayout(innerLayout);

      innerLayout.setColumnAlign(1, "center", "middle");
      innerLayout.setColumnAlign(0, "right", "bottom");
      innerLayout.setColumnMinWidth(1, 40);
      innerLayout.setSpacing(5);
      innerLayout.setColumnFlex(1, 1);

      innerLayout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:150}), 0, 0);
      innerLayout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: "pref", height: 70, maxHeight: "pref"}), 0, 1);//, 2, 1);
      innerLayout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 60, maxWidth:"pref"}), 1, 0);
      innerLayout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", minWidth:170}), 2, 0);//, 1, 2);

      return box1;
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
