<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var docLayout = new qx.ui.layout.HBox();
      docLayout.setSpacing(10);

      var container = new qx.ui.core.Widget();
      container.setPadding(20);
      container.setLayout(docLayout);

      doc.add(container, 0, 0);

      docLayout.add(this.getGrid1());
      docLayout.add(this.getGrid2());
      docLayout.add(this.getGrid3());
    },


    getGrid1 : function()
    {
      var border = new qx.ui.decoration.Basic(1, "solid", "black");

      // auto size
      //docLayout.add(new qx.ui.core.TextLabel("Autosize, all default values"))
      var box = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "yellow", minHeight:300});
      var layout = new qx.ui.layout.Grid();
      layout.setVerticalSpacing(20);
      layout.setHorizontalSpacing(10);
      layout.setRowMaxHeight(0, 60);
      layout.setRowMaxHeight(1, 60);

      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 0);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 0);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 1);

      box.setLayout(layout);

      return box;
    },


    getGrid2 : function()
    {
      var border = new qx.ui.decoration.Basic(1, "solid", "black");

      // auto size
      var box = (new qx.ui.core.Widget).set({decoration: border, backgroundColor: "yellow", maxHeight: "pref"});
      var layout = new qx.ui.layout.Grid();

      layout.setColumnAlign(1, "center", "top");
      layout.setColumnAlign(0, "right", "middle");
      layout.setSpacing(5);

      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", width:150}), 0, 0);

      var resizeWidget = new qx.ui.basic.TextLabel("click me")
      resizeWidget.set({decoration: border, backgroundColor: "green", maxWidth: "pref", width:50, height: 50});
      layout.add(resizeWidget, 0, 1);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 60, maxWidth:"pref"}), 1, 0);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", height: 80}), 1, 1);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 0);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 1);

      box.setLayout(layout);

      var increment = 10;
      resizeWidget.addListener("click", function(e)
      {
        resizeWidget.setWidth(50 + increment);
        increment = -increment;
      });

      return box;
    },


    getGrid3 : function()
    {
      // flex columns
      var border = new qx.ui.decoration.Basic(1, "solid", "black");

      var box = (new qx.ui.core.Widget).set({
        decoration: border,
        backgroundColor: "yellow",
        width:400,
        minWidth:"pref",
        height : 300,
        minHeight: "pref"
      });

      var layout = new qx.ui.layout.Grid();
      layout.setColumnFlex(1, 2);
      layout.setRowFlex(1, 3);
      layout.setSpacing(5);
      box.setLayout(layout);

      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 0);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 0);
      layout.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 1);

      return box;
    }

  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
