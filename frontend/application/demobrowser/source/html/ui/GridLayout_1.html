<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var docLayout = new qx.ui2.layout.VBox();
      docLayout.setSpacing(10);

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size
      docLayout.add(new qx.ui2.core.Label("Autosize, all default values"))
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", minHeight:300});
      var layout1 = new qx.ui2.layout.Grid();
      layout1.setVerticalSpacing(20);
      layout1.setRowMaxHeight(0, 60);
      layout1.setRowMaxHeight(1, 60);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 1);

      box1.setLayout(layout1);
      docLayout.add(box1);

      // auto size
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.Grid();

      layout1.setColumnAlign(1, "center", "top");
      layout1.setColumnAlign(0, "right", "middle");

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", width:150}), 0, 0);

      var resizeWidget = new qx.ui2.core.Widget()
      resizeWidget.set({decoration: border, backgroundColor: "green", maxWidth: "pref", width:50});
      layout1.add(resizeWidget, 0, 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 60, maxWidth:"pref"}), 1, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height: 80}), 1, 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 1);

      box1.setLayout(layout1);
      docLayout.add(box1);

      var increment = 10;

      resizeWidget.addListener("click", function(e)
      {
        resizeWidget.setWidth(50 + increment);
        increment = -increment;
      });

      // flex columns
      var box1 = (new qx.ui2.core.Widget).set({
        decoration: border,
        backgroundColor: "yellow",
        width:400,
        minWidth:"pref",
        height : 300,
        minHeight: "pref"
      });

      var layout1 = new qx.ui2.layout.Grid();
      layout1.setColumnFlex(1, 2);
      layout1.setRowFlex(1, 3);

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 1);

      docLayout.add(box1);

      var container = new qx.ui2.core.Widget();
      container.setLayout(docLayout);

      doc.add(container, 0, 0, 0, 0);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
