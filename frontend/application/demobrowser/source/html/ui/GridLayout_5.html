<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      doc.add(this.getGrid(), 0, 0, 0, 0);
    },


    getGrid : function()
    {
      var border = new qx.ui2.decoration.Basic(1, "solid", "black");

      //docLayout.add(new qx.ui2.core.Label("Autosize, all default values"))
      var box = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout = new qx.ui2.layout.Grid();

      layout.setSpacing(5);

      // first column has fixed width
      layout.setColumnWidth(0, 250);

      // second and third have flex widths
      layout.setColumnFlex(1, 1);
      layout.setColumnFlex(2, 2);

      // last row stretches to available height
      layout.setRowFlex(2, 1);

      // first widget of first row has height of 100
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height: 100}), 0, 0);
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 1);
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0, 2);

      // first widget of second row has height of 150
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height: 150}), 1, 0);
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 1);
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 1, 2);

      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 0);
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 1);
      layout.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 2, 2);

      box.setLayout(layout);

      return box;
    }

  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
