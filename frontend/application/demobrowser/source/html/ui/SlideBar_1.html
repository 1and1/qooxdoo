<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      slideBar = new qx.ui.view.HSlideBar();
      slideBar.set({
        width: 300,
        backgroundColor : "yellow",
        padding : 10
      });

      slideBar.setContent(this.generateBoxes());

      var toggle = new qx.ui.core.Label("Toggle size").set({
        padding : 5,
        backgroundColor: "orange"
      });

      var grow = true;
      toggle.addListener("click", function()
      {
        slideBar.setWidth(grow ? 800 : 300);
        grow = !grow;
      });

      doc.add(toggle, 10, 100);
      doc.add(slideBar, 10, 10);
    },

    generateBoxes : function()
    {
      var box = new qx.ui.core.Widget();
      var layout = new qx.ui.layout.HBox();

      for (var i=0; i<10; i++)
      {
        layout.add((new qx.ui.core.Widget()).set({
          backgroundColor : (i % 2 == 0) ? "red" : "blue",
          width : 60,
          minWidth : 40
        }), {flex: 1});
      }

      box.setLayout(layout);
      return box;
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
