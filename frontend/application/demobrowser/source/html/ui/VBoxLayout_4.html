<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui.decoration.Basic(1, "solid", "black");



      // different flex dimensions
      var box1 = (new qx.ui.core.Widget).set({height: 300, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui.layout.VBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 1 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 2 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 10, 10);




      // different flex dimensions + limits
      var box2 = (new qx.ui.core.Widget).set({height: 300, decoration: border, backgroundColor: "yellow"});
      var layout2 = new qx.ui.layout.VBox();

      layout2.setSpacing(5);

      layout2.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:30}), { flex : 1 });
      layout2.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green"}), { flex : 2 });
      layout2.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:100}), { flex : 3 });
      box2.setLayout(layout2);
      doc.add(box2, 130, 10);


      // different flex dimensions + rounding issues
      var box2 = (new qx.ui.core.Widget).set({height: 300, decoration: border, backgroundColor: "yellow"});
      var layout2 = new qx.ui.layout.VBox();

      layout2.setSpacing(5);

      for (var i=0; i<25; i++) {
        layout2.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", height:5}), { flex : 1 });
      }

      box2.setLayout(layout2);
      doc.add(box2, 250, 10);



      // container height > layout max height
      var box1 = (new qx.ui.core.Widget).set({height: 300, minHeight: 300, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui.layout.VBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 60}), { flex : 1 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 60}), { flex : 2 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 60}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 370, 10);


      // container height < layout min height
      var box1 = (new qx.ui.core.Widget).set({height: 150, minHeight : 0, decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui.layout.VBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", minHeight: 60}), { flex : 1 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", minHeight: 60}), { flex : 2 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", minHeight: 60}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 490, 10);



      // container height < layout min height, but minHeight = auto
      var box1 = (new qx.ui.core.Widget).set({height: 150, minHeight : "auto", decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui.layout.VBox();

      layout1.setSpacing(5);

      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", minHeight: 60}), { flex : 1 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", minHeight: 60}), { flex : 2 });
      layout1.add((new qx.ui.core.Widget).set({decoration: border, backgroundColor: "green", minHeight: 60}), { flex : 3 });
      box1.setLayout(layout1);
      doc.add(box1, 610, 10);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
