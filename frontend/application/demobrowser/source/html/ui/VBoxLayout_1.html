<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      box1.setLayout(layout1);
      doc.add(box1, 10, 10);


      // container wider, horizontal alignment
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", minWidth: 60});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 40}), null, "left");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 40}), null, "center");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxWidth: 40}), null, "right");
      box1.setLayout(layout1);
      doc.add(box1, 130, 10);


      // container higher, vertical alignment = bottom
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height: 300});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setAlign("bottom");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      box1.setLayout(layout1);
      doc.add(box1, 210, 10);


      // container higher, horizontal alignment = center
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height: 300});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setAlign("middle");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      box1.setLayout(layout1);
      doc.add(box1, 330, 10);


      // auto size + vertical margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.VBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      layout1.setMarginBottom(w1, 10);
      layout1.setMarginTop(w2, 20);
      layout1.setMarginBottom(w2, 10);
      layout1.setMarginBottom(w3, 10);

      box1.setLayout(layout1);
      doc.add(box1, 450, 10);




      // manual height + vertical margins + alignment=bottom
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height: 300});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setAlign("bottom");

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      layout1.setMarginBottom(w1, 10);
      layout1.setMarginTop(w2, 20);
      layout1.setMarginBottom(w2, 10);
      layout1.setMarginBottom(w3, 10);

      box1.setLayout(layout1);
      doc.add(box1, 570, 10);



      // manual height + vertical margins + alignment=middle
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height: 300});
      var layout1 = new qx.ui2.layout.VBox();

      layout1.setAlign("middle");

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      layout1.setMarginBottom(w1, 10);
      layout1.setMarginTop(w2, 20);
      layout1.setMarginBottom(w2, 10);
      layout1.setMarginBottom(w3, 10);

      box1.setLayout(layout1);
      doc.add(box1, 690, 10);

    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
