<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // toolbar like with one "button" which does not stretch
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 600, height : 50});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height : 20});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height : 40});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height : 20});
      var w4 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", height : 20});

      w3.setMaxHeight("pref");
      layout1.setVerticalAlign(w3, "middle");

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);
      layout1.add(w4, 0);

      box1.setLayout(layout1);
      doc.add(box1, 10, 10);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
