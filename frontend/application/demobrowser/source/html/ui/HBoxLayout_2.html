<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size + negative margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxHeight: 50});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 50});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxHeight: 50});

      layout1.add(w1, { align : "top" });
      layout1.add(w2, { align : "middle", marginLeft : -10 });
      layout1.add(w3, { align : "bottom", marginLeft : -10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 10});




      // auto size + negative margins + collapsing
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxHeight: 50});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 50});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxHeight: 50});

      layout1.add(w1, { align : "top" });
      layout1.add(w2, { align : "middle", marginLeft : -10, marginRight : 20 });
      layout1.add(w3, { align : "bottom", marginLeft : -10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 100});




      // auto size + negative margins + flex
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80, width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxHeight: 50});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 50});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxHeight: 50});

      layout1.add(w1, { flex : 1, align : "top" });
      layout1.add(w2, { flex : 1, align : "middle", marginLeft : -10 });
      layout1.add(w3, { flex : 1, align : "bottom", marginLeft : -10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 190});





      // auto size + negative margins + different flex
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80, width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxHeight: 50});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 50});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxHeight: 50});

      layout1.add(w1, { flex : 1, align : "top" });
      layout1.add(w2, { flex : 2, align : "middle", marginLeft : -10 });
      layout1.add(w3, { flex : 3, align : "bottom", marginLeft : -10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 280});




      // auto size + negative margins + different flex (using width)
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80, width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "blue", maxHeight: 50});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 50});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "grey", maxHeight: 50});

      layout1.add(w1, { width : "1*", align : "top" });
      layout1.add(w2, { width : "2*", align : "middle", marginLeft : -10 });
      layout1.add(w3, { width : "3*", align : "bottom", marginLeft : -10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 370});
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
