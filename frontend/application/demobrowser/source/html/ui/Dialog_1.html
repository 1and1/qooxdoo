<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
    An implementation of a dialog layout using a grid.
  </div>

  <script type="text/javascript">


qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");
      doc.setPadding(20);

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");

      var dialog = new qx.ui2.core.Widget().set({
         backgroundColor: "yellow",
         decoration: border,
         padding: 10
      });
      doc.add(dialog);

      var layout = new qx.ui2.layout.Grid();
      layout.setColumnFlex(0, 1);
      layout.setRowFlex(0, 1);
      layout.setSpacing(10);
      dialog.setLayout(layout);

      var pane = new qx.ui2.core.Widget().set({
        backgroundColor : "green",
        width: 300,
        height: 200
      });

      layout.add(pane, 0, 0, { colSpan: 3});

      var ok = new qx.ui2.core.Label("OK").set({
        backgroundColor : "green",
        decoration: border,
        padding: [2, 5]
      });
      layout.add(ok, 1, 1);

      var cancel = new qx.ui2.core.Label("Cancel").set({
        backgroundColor : "green",
        decoration: border,
        padding: [2, 5]
      });
      layout.add(cancel, 1, 2);

      var grow = true;
      pane.addListener("click", function(e)
      {
        if (grow) {
          pane.set({
            height: 300,
            width: 600
          });
        }
        else
        {
          pane.set({
            height: 200,
            width: 300
          });
        }
        grow = !grow;
      });
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
