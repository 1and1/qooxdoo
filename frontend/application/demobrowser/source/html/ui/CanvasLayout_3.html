<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      w1 = new qx.ui.core.Widget;
      w2 = new qx.ui.core.Widget;
      w3 = new qx.ui.core.Widget;
      w4 = new qx.ui.core.Widget;
      w5 = new qx.ui.core.Widget;
      w6 = new qx.ui.core.Widget;

      w1.setId("w1");
      w2.setId("w2");
      w3.setId("w3");
      w4.setId("w4");
      w5.setId("w5");
      w6.setId("w6");

      w1.setHtml("<b>W1</b>");
      w2.setHtml("<b>W2</b>");
      w3.setHtml("<b>W3 (maxHeight=300)</b>");
      w4.setHtml("<b>W4</b>");
      w5.setHtml("<b>W5</b>");
      w6.setHtml("<b>W6 (minWidth=400)</b>");

      w3.setMaxHeight(300);
      w6.setMinWidth(400);

      w1.setBackgroundColor("red");
      w2.setBackgroundColor("blue");
      w3.setBackgroundColor("green");
      w4.setBackgroundColor("yellow");
      w5.setBackgroundColor("orange");
      w6.setBackgroundColor("teal");

      qx.theme.manager.Color.getInstance().setColorTheme(qx.theme.classic.color.Royale);
      qx.ui.decoration.DecorationManager.getInstance().setBorderTheme(qx.theme.classic.Border);

      var border = new qx.ui.decoration.Basic(3, "solid", "black");

      w1.setDecoration(border);
      w2.setDecoration(border);
      w3.setDecoration(border);
      w4.setDecoration(border);
      w5.setDecoration(border);
      w6.setDecoration(border);

      layout = new qx.ui.layout.Canvas();

      layout.add(w1, "3%", "3%", "3%", "3%", { width : "20%", height : "20%" });
      layout.add(w2, "6%", "6%", "6%", null, { width : "20%", height : "20%" });
      layout.add(w3, "9%", "9%", null, "9%", { width : "20%", height : "20%" });
      layout.add(w4, "12%", "12%", null, null, { width : "20%", height : "20%" });
      layout.add(w5, null, "9%", "9%", null, { width : "20%", height : "20%" });
      layout.add(w6, null, null, "9%", "9%", { width : "20%", height : "20%" });

      var container = new qx.ui.core.Widget();
      container.setLayout(layout);

      doc.add(container, 0, 0, 0, 0);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
