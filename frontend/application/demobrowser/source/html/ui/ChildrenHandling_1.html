<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("Button",
{
  extend : qx.ui2.core.Label,

  construct : function(text, callback, context)
  {
    this.base(arguments, text);
    this._callback = callback;
    this.addListener("click", callback, context);

    var deco = new qx.ui2.decoration.Basic.fromString("1px solid black");
    this.setDecoration(deco);

    this.set({
      padding : 4
    });
  }
});


qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var container = new qx.ui2.core.Widget();
      var layout = new qx.ui2.layout.VBox();
      layout.setSpacing(10);

      container.setLayout(layout);

      this._hbox = new qx.ui2.core.Widget();
      this._hbox.set({
        height : 100
      });
      this._hbox.setLayout(new qx.ui2.layout.HBox());
      this._widgets = [];
      var widgetColors = ["green", "blue", "yellow", "black", "orange", "red"];
      for (var i=0; i<widgetColors.length; i++)
      {
        var widget = new qx.ui2.core.Widget();
        widget.setBackgroundColor(widgetColors[i]);
        this._hbox.getLayout().add(widget);
        this._widgets.push(widget);
      }
      container.getLayout().add(this._hbox);

      this._grid  = new qx.ui2.core.Widget();
      this._grid.set({
        height : 100
      });
      this._grid.setLayout(new qx.ui2.layout.Grid());
      this._gridWidgets = [];
      for (var i=0; i<widgetColors.length; i++)
      {
        var widget = new qx.ui2.core.Widget();
        widget.setBackgroundColor(widgetColors[i]);
        this._grid.getLayout().add(widget, 0, i);
        this._gridWidgets.push(widget);
      }
      container.getLayout().add(this._grid);

      var buttons = new qx.ui2.core.Widget();
      buttons.setLayout(new qx.ui2.layout.HBox());

      for (var i=0; i<this._widgets.length; i++) {
        buttons.getLayout().add(this.createRemoveButton(this._widgets[i], i));
      }

      container.getLayout().add(buttons);

      doc.add(container, 0, 0);
    },

    createRemoveButton : function(widget, widgetIndex)
    {
      var doRemove = true;
      var button = new Button("Remove " + widget.getBackgroundColor(), function()
      {
        if (doRemove) {
          this._hbox.getLayout().remove(widget);
          this._grid.getLayout().remove(this._gridWidgets[widgetIndex]);
          button.setContent("Add " + widget.getBackgroundColor());
        } else {
          this._hbox.getLayout().add(widget);
          this._grid.getLayout().add(this._gridWidgets[widgetIndex], 0, widgetIndex);
          button.setContent("Remove " + widget.getBackgroundColor());
        }

        doRemove = !doRemove;
      }, this);

      return button;
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
