<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
  </div>

  <div id="test"></div>

  <p><a href="javascript:qx.html.Element.flush()">Flush queue</a></p>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      var doc = new qx.ui2.core.Document(document);

      doc.getElement().setStyle("font", "11px Tahoma, sans-serif");
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var w1 = new qx.ui2.core.Widget;
      var w2 = new qx.ui2.core.Widget;
      var w3 = new qx.ui2.core.Widget;
      var w4 = new qx.ui2.core.Widget;

      w1.setId("w1");
      w2.setId("w2");
      w3.setId("w3");
      w4.setId("w4");

      w1.setPaddingLeft(10);
      w1.setPaddingRight(10);
      w2.setPadding(3);
      w4.setPadding(10);

      w1.setHtml("<b>W1</b>");
      w2.setHtml("<b>W2</b>");
      w3.setHtml("<b>W3</b>");
      w4.setHtml("<b>W4</b>");

      w1.setBackgroundColor("red");
      w2.setBackgroundColor("blue");
      w3.setBackgroundColor("green");
      w4.setBackgroundColor("yellow");

      var layout = new qx.ui2.layout.Basic();
      layout.add(w1, {
        top: 10,
        left: 10,
        width: 100,
        height: 50
      });

      layout.add(w2, {
        top: 20,
        left: 200,
        width: 100,
        height: 150
      });

      layout.add(w3, {
        top: 50,
        left: 350,
        width: 90,
        height: 50
      });

      layout.add(w4, {
        top: 100,
        left: 500,
        width: 400,
        height: 50
      });

      doc.setLayout(layout);

      w4.addListener("click", function(e)
      {
        w4.setBackgroundColor(w4.getBackgroundColor() == "yellow" ? "orange" : "yellow");
        qx.html.Element.flush();
      })

      layout.setGeometry(0,0,qx.bom.Document.getWidth(), qx.bom.Document.getHeight());

      qx.html.Element.flush();
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
