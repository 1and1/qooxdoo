<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <div id="description">
  </div>

  <div id="test"></div>

  <p><a href="javascript: qx.ui2.core.LayoutQueue.flush();">Flush queue</a></p>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      w1 = new qx.ui2.core.Widget;
      w2 = new qx.ui2.core.Widget;
      w3 = new qx.ui2.core.Widget;
      w4 = new qx.ui2.core.Widget;

      w1.setId("w1");
      w2.setId("w2");
      w3.setId("w3");
      w4.setId("w4");

      w1.setPaddingLeft(10);
      w1.setPaddingRight(10);
      w2.setPadding(3);
      w4.setPadding(10);

      w1.setHtml("<b>W1</b>");
      w2.setHtml("<b>W2</b>");
      w3.setHtml("<b>W3</b>");
      //w4.setHtml("<b>W4</b>");

      w1.setBackgroundColor("red");
      w2.setBackgroundColor("blue");
      w3.setBackgroundColor("green");
      w4.setBackgroundColor("yellow");

      qx.theme.manager.Color.getInstance().setColorTheme(qx.theme.classic.color.Royale);
      qx.ui2.decoration.DecorationManager.getInstance().setBorderTheme(qx.theme.classic.Border);

      var borderColor = "black";
      var border = new qx.ui2.decoration.Basic(3, "solid", borderColor);

      w1.setDecoration(border);
      w2.setDecoration(border);
      w3.setDecoration(border);
      w4.setDecoration(border);

      w1.addListener("click", function(e)
      {
        borderColor = borderColor == "black" ? "orange" : "black";
        border.setColor(borderColor);
        qx.ui2.core.LayoutQueue.flush();
      });


      layout = new qx.ui2.layout.Basic();

      layout.add(w1, 10, 10);
      layout.add(w2, 200, 20);
      layout.add(w3, 350, 50);
      layout.add(w4, 500, 100);

      doc.setLayout(layout);


      layout2 = new qx.ui2.layout.HBox();

      w02 = new qx.ui2.core.Label("Hello");
      w12 = new qx.ui2.core.Widget;
      w22 = new qx.ui2.core.Widget;
      w32 = new qx.ui2.core.Widget;
      w42 = new qx.ui2.core.Widget;

      //w12.setHtml("<b>W1</b>");
      w22.setHtml("<b>W2</b>");
      w32.setHtml("<b>W3</b>");
      w42.setHtml("<b>W4</b>");

      var rounded = new qx.ui2.decoration.CssRoundedBorder(1, "solid", "black");
      rounded.setRadius(15);
      rounded.setRadiusTopLeft(0);
      rounded.setRadiusBottomRight(5);

      w02.setDecoration(border);
      w12.setDecoration(rounded);
      w22.setDecoration(border);
      w32.setDecoration(border);
      w42.setDecoration(border);

      w02.setBackgroundColor("orange");
      w12.setBackgroundColor("red");
      w22.setBackgroundColor("blue");
      w32.setBackgroundColor("green");
      w42.setBackgroundColor("grey");

      w12.setPadding(10);

      layout2.add(w02);
      layout2.add(w12);
      layout2.add(w22);
      layout2.add(w32);
      layout2.add(w42);

      w4.setLayout(layout2);

      layout3 = new qx.ui2.layout.Basic();

      w13 = new qx.ui2.core.Widget();
      w13.setBackgroundColor("blue");
      w13.setDecoration(border);
      layout3.add(w13, 4,3);

      w23 = new qx.ui2.core.Widget();
      w23.setBackgroundColor("blue");
      w23.setDecoration(border);
      layout3.add(w23, 40, 50);

      w12.setLayout(layout3);


      w4.addListener("click", function(e)
      {
        w4.setBackgroundColor(w4.getBackgroundColor() == "yellow" ? "orange" : "yellow");
        qx.ui2.core.LayoutQueue.flush();
      })

      qx.ui2.core.LayoutQueue.flush();
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
