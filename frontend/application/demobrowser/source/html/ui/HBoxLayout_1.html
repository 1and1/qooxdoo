<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 10});


      // container higher, vertical alignment
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", minHeight: 60});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 40}), { align : "top" });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 40}), { align : "middle" });
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 40}), { align : "bottom" });
      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 70});


      // container wider, horizontal alignment = right
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      layout1.setAlign("right");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 140});


      // container wider, horizontal alignment = center
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      layout1.setAlign("center");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 200});



      // auto size + horizontal margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      layout1.add(w1, { marginRight : 10 });
      layout1.add(w2, { marginLeft : 20, marginRight : 10 });
      layout1.add(w3, { marginRight : 10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 260});



      // manual width + horizontal margins + alignment=right
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      layout1.setAlign("right");

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      layout1.add(w1, { marginRight : 10 });
      layout1.add(w2, { marginLeft : 20, marginRight : 10 });
      layout1.add(w3, { marginRight : 10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 320});



      // manual width + horizontal margins + alignment=center
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setSpacing(5);
      layout1.setAlign("center");

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      layout1.add(w1, { marginRight : 10 });
      layout1.add(w2, { marginLeft : 20, marginRight : 10 });
      layout1.add(w3, { marginRight : 10 });

      box1.setLayout(layout1);
      doc.add(box1, {left: 10, top: 380});
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
