<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);

      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      var docLayout = new qx.ui2.layout.Basic();
      var border = new qx.ui2.decoration.Basic(1, "solid", "black");


      // auto size
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}));
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 10);


      // container higher, vertical alignment
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", minHeight: 60});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 40}), null, "top");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 40}), null, "middle");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight: 40}), null, "bottom");
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 70);


      // container wider, horizontal alignment = right
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setAlign("right");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 140);


      // container wider, horizontal alignment = center
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setAlign("center");
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      layout1.add((new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"}), 0);
      box1.setLayout(layout1);
      docLayout.add(box1, 15, 200);



      // auto size + horizontal margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      w1.addLayoutProperty("hbox.marginRight", 10);
      w2.addLayoutProperty("hbox.marginLeft", 20);
      w2.addLayoutProperty("hbox.marginRight", 10);
      w3.addLayoutProperty("hbox.marginRight", 10);

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      box1.setLayout(layout1);
      docLayout.add(box1, 15, 260);



      // auto size + horizontal margins + alignment=right
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setAlign("right");

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      w1.addLayoutProperty("hbox.marginRight", 10);
      w2.addLayoutProperty("hbox.marginLeft", 20);
      w2.addLayoutProperty("hbox.marginRight", 10);
      w3.addLayoutProperty("hbox.marginRight", 10);

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      box1.setLayout(layout1);
      docLayout.add(box1, 15, 320);



      // auto size + horizontal margins + alignment=center
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", width: 500});
      var layout1 = new qx.ui2.layout.HBox();

      layout1.setAlign("center");

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green"})

      w1.addLayoutProperty("hbox.marginRight", 10);
      w2.addLayoutProperty("hbox.marginLeft", 20);
      w2.addLayoutProperty("hbox.marginRight", 10);
      w3.addLayoutProperty("hbox.marginRight", 10);

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      box1.setLayout(layout1);
      docLayout.add(box1, 15, 380);



      // container higher + vertical margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      w1.addLayoutProperty("hbox.top", 10);
      w2.addLayoutProperty("hbox.bottom", 10);
      w3.addLayoutProperty("hbox.top", 10);
      w3.addLayoutProperty("hbox.bottom", 10);

      box1.setLayout(layout1);
      docLayout.add(box1, 600, 10);




      // container higher + vertical margins + vertical alignment = bottom
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});

      layout1.add(w1, 0, "bottom");
      layout1.add(w2, 0, "bottom");
      layout1.add(w3, 0, "bottom");

      w1.addLayoutProperty("hbox.top", 10);
      w2.addLayoutProperty("hbox.bottom", 10);
      w3.addLayoutProperty("hbox.top", 10);
      w3.addLayoutProperty("hbox.bottom", 10);

      box1.setLayout(layout1);
      docLayout.add(box1, 600, 100);





      // container higher + vertical margins + vertical alignment = middle
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow", height:80});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});

      layout1.add(w1, 0, "middle");
      layout1.add(w2, 0, "middle");
      layout1.add(w3, 0, "middle");

      w1.addLayoutProperty("hbox.top", 10);
      w2.addLayoutProperty("hbox.bottom", 10);
      w3.addLayoutProperty("hbox.top", 10);
      w3.addLayoutProperty("hbox.bottom", 10);

      box1.setLayout(layout1);
      docLayout.add(box1, 600, 190);





      // auto height + vertical margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      w1.addLayoutProperty("hbox.top", 3);
      w1.addLayoutProperty("hbox.bottom", 6);
      w2.addLayoutProperty("hbox.top", 3);
      w2.addLayoutProperty("hbox.bottom", 6);
      w3.addLayoutProperty("hbox.top", 3);
      w3.addLayoutProperty("hbox.bottom", 6);

      box1.setLayout(layout1);
      docLayout.add(box1, 600, 280);




      // auto height + vertical margins
      var box1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "yellow"});
      var layout1 = new qx.ui2.layout.HBox();

      var w1 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w2 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});
      var w3 = (new qx.ui2.core.Widget).set({decoration: border, backgroundColor: "green", maxHeight:40});

      layout1.add(w1, 0);
      layout1.add(w2, 0);
      layout1.add(w3, 0);

      w1.addLayoutProperty("hbox.top", 5);
      w2.addLayoutProperty("hbox.bottom", 20);
      w3.addLayoutProperty("hbox.top", 5);

      box1.setLayout(layout1);
      docLayout.add(box1, 600, 370);





      doc.setLayout(docLayout);
      qx.ui2.core.LayoutQueue.flush();
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
