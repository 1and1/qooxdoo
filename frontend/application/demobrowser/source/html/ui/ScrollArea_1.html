<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui,

  members :
  {
    main : function()
    {
      this.base(arguments);

      doc = new qx.ui2.root.Application(document);
      doc.setTextColor("black");
      doc.setBackgroundColor("white");

      scrollArea = new qx.ui2.core.ScrollArea();
      scrollArea.set({
        width: 300,
        height: 200,
        backgroundColor : "yellow"
      });

      scrollArea.setContent(this.generateBoxes());
      doc.add(scrollArea, 10, 10);

      var toggle = new qx.ui2.core.Label("Toggle size").set({
        padding : 5,
        backgroundColor: "orange"
      });

      var grow = true;
      toggle.addListener("click", function()
      {
        scrollArea.setWidth(grow ? 800 : 300);
        grow = !grow;
      });

      doc.add(toggle, 10, 400);
    },

    generateBoxes : function()
    {
      var box = new qx.ui2.core.Widget();
      var layout = new qx.ui2.layout.Grid();

      for (var y=0; y<10; y++)
      {
        for (var x=0; x<10; x++)
        {
          layout.add((new qx.ui2.core.Widget()).set({
            backgroundColor : ((x+y) % 2 == 0) ? "red" : "blue",
            width : 60,
            minWidth : "pref",

            height : 60,
            minHeight : "pref"
          }), x, y);
        }
      }

      box.setLayout(layout);
      return box;
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
