<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript">
    qxsettings = {
      "qx.enableApplicationLayout" : false,
      "qx.boxModelCorrection" : false
    };
  </script>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
  <style type="text/css">
    body {
      font: 11px Tahoma, sans-serif;
    }
  </style>
</head>
<body>
  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);

      var doc = new qx.ui2.root.Application(document);

      var decor = new qx.ui2.decoration.Basic(1, "solid", "black");

      var label1 = new qx.ui2.core.Label("Hello World");
      label1.setDecoration(decor);
      doc.add(label1, 20, 20);

      var label2 = new qx.ui2.core.Label("Hello World");
      label2.setDecoration(decor);
      label2.setWidth(50);
      doc.add(label2, 20, 60);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
