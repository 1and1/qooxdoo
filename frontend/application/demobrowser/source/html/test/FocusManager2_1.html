<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  
  <script type="text/javascript">
    qxsettings = { "qx.enableApplicationLayout" : false };
  </script>
  
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <style type="text/css">
    body, div, span, h1, input, textarea, iframe {
      border : 2px solid black;
    }
    
    body, div { 
      padding : 10px; margin: 5px 
    }
    
    #log{
      font-size: 10px;
    }
    
    #log div{
      border: 0 none;
      padding: 2px;
      margin: 0;
    }
  </style>
  
  <div id="log" style="height:200px;overflow:auto">
  </div>
  
  <h1>TabIndex</h1>
  <div id="hello" tabIndex="0">
    <div id="bar">
      <div id="foo" tabIndex="0">
        text0
      </div>
    </div>
    <div id="world" tabIndex="0">
      <span>text1</span>
    </div>
    <div id="world" tabIndex="0">
      <span>text1</span>
    </div>    
  </div>
  
  <h1>Fields</h1>
  <input type="text" value="text field"></input>
  <textarea>hello</textarea>
  <input type="checkbox" id="chk1"/><label for="chk1">Check 1</label>
  <input type="radio" id="rd1"/><label for="rd1">Radio 1</label>
  <input type="radio" id="rd2"/><label for="rd2">Radio 2</label>

  <h1>Iframe</h1>
  <iframe src="empty.html" style="width:200px;height:100px">
  </iframe>
  
  <script type="text/javascript">
appender = new qx.log.appender.HtmlElement;
appender.setElement(document.getElementById("log"));
    
qx.log.Logger.ROOT_LOGGER.removeAllAppenders();    
qx.log.Logger.ROOT_LOGGER.addAppender(appender);
   
qx.Class.define("Gui2Test",
{
  extend : qx.application.Gui2,

  members :
  {
    main : function()
    {
      this.base(arguments);
      
      // Connect to FocusManager
      this._focusManager.addEventListener("changeActive", this._changeActive, this);
      this._focusManager.addEventListener("changeFocus", this._changeFocus, this);
    },
    
    _changeActive : function(e)
    {
      // this.debug("Active: " + e.getValue());
      
      if (e.getOldValue()) {
        e.getOldValue().style.borderColor = "black";
      }
      
      if (e.getValue()) {
        e.getValue().style.borderColor = "red";
      }
    },
    
    _changeFocus : function(e)
    {
      // this.debug("Focus: " + e.getValue());
      
      if (e.getOldValue()) {
        e.getOldValue().style.background = "";
      }
      
      if (e.getValue()) {
        e.getValue().style.background = "#eaeaea";
      }
    }
  }
});

qx.core.Init.getInstance().setApplication(new Gui2Test);
  </script>
</body>
</html>
