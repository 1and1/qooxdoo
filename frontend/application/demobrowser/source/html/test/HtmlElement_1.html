<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/demo.js"></script>
</head>
<body>
  <script type="text/javascript" src="../util.js"></script>

  <div id="demoDescription">
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var doc = new qx.html2.Element(document.body);

    var el1 = new qx.html2.Element;
    var el2a = new qx.html2.Element;
    var el2b = new qx.html2.Element;
    var el3a = new qx.html2.Element;
    var el3b = new qx.html2.Element;

    el1.attrib("id", "el1");
    el2a.attrib("id", "el2a");
    el2b.attrib("id", "el2b");
    el3a.attrib("id", "el3a");
    el3b.attrib("id", "el3b");

    el1.addList(el2a, el2b);
    el2a.addList(el3a, el3b);
    doc.add(el1);

    el1.pixel("width", 100).pixel("height", 100);

    qx.html2.Element.flushQueue();
  });
  </script>
</body>
</html>
