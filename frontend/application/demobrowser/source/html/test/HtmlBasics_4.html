<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>

  <script type="text/javascript">
    qxsettings = { "qx.enableApplicationLayout" : false };
  </script>
  
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <style type="text/css">
    #test1{
      position: absolute;
      width: 200px;
      background: red;
    }
    
    #test1 div{
      border: 1px solid black;
      margin: 2px;
    }
  </style>
  
  <div id="test1">
    <div id="test2">hello2</div>
    <div id="test3">hello3</div>
    <div id="test4">hello4</div>
  </div>
  
  <br/>
  <br/>
  <br/>
  <br/>
  <br/>
  
  <a href="javascript:qx.core.Init.getInstance().getApplication()._set()">Set Clip</a>
  <a href="javascript:qx.core.Init.getInstance().getApplication()._reset()">Reset Clip</a>

  <div id="description">
  </div>

  <div id="test"></div>

  <script type="text/javascript">
qx.Class.define("BasicSample",
{
  extend : qx.application.Basic,

  members :
  {
    main : function()
    {
      this.base(arguments);
      
      var el = document.getElementById("test1");
      
      var clip = qx.html2.element.Clip.get(el)
      this.debug("Clip init: " + clip.left + "," + clip.top + "  " + clip.width + "," + clip.height);
    },
    
    _set : function()
    {
      var el = document.getElementById("test1");
      
      this.debug("Setting to: 20,20  200,40");
      qx.html2.element.Clip.set(el, 20, 20, 120, 40);

      var clip = qx.html2.element.Clip.get(el)
      this.debug("Clip after: " + clip.left + "," + clip.top + "  " + clip.width + "," + clip.height);
    },
    
    _reset : function()
    {
      var el = document.getElementById("test1");
      
      this.debug("Setting to: auto");
      qx.html2.element.Clip.reset(el);

      var clip = qx.html2.element.Clip.get(el)
      this.debug("Clip after: " + clip.left + "," + clip.top + "  " + clip.width + "," + clip.height);
    }
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
