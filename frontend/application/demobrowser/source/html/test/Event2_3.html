<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>

	<style type="text/css">
	#keylogger {
		position: absolute;
		width: 500px;
		height: 500px;
		left: 30px;
		top: 200px;
		color: black;
		background-color: #EEE;
		padding: 5px;
		border: 1px inset;
		overflow: scroll;
		/* display:none; */
	}

	table {
		width: 100%;
	}

	td {
		text-align: center;
	}

  #btnClear {
    position: absolute;
    left: 550px;
    top: 200px;
  }

  #mouse {
    position: absolute;
    left: 30px;
    top: 10px;
    height: 180px;
    width: 500;
    background-color: orange;
    border: 1px inset;
  }

  #innerMouse1, #innerMouse2 {
    border: 1px solid black;
    margin: 2px;
  }

  #frame {
    border: 1px solid red;
    width: 200px;
    margin-left: 150px;
  }

  #form {
    position: absolute;
    top: 250px;
    left: 550px;
    width: 200px;
  }

	</style>

</head>
<body id="body">
  <div id="description">
    <p>Mouse handler Test</p>
		<p>Native mouse events</p>
  </div>


	<div id="mouse">
    Click here (mouse)
    <div id="frame">
      (frame)
      <div id="innerMouse1">(innerMouse1)</div>
      <div id="innerMouse2">(innerMouse2)</div>
    </div>
  </div>

  <div id="keylogger">
	</div>

  <div id="form">
    <table>
      <tr>
        <td><input type="checkbox" id="check_mousedown" checked="checked"></td>
        <td><label for="check_mousedown">mousedown</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_mouseup" checked="checked"></td>
        <td><label for="check_mouseup">mouseup</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_click" checked="checked"></td>
        <td><label for="check_click">click</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_dblclick" checked="checked"></td>
        <td><label for="check_dblclick">dblclick</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_contextmenu" checked="checked"></td>
        <td><label for="check_contextmenu">contextmenu</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_mousemove"></td>
        <td><label for="check_mousemove">mousemove</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_mouseover"></td>
        <td><label for="check_mouseover">mouseover</label></td>
      </tr><tr>
        <td><input type="checkbox" id="check_mouseout"></td>
        <td><label for="check_mouseout">mouseout</label></td>
      </tr><tr>
        <td colspan="2"><hr /></td>
      </tr><tr>
        <td><input type="checkbox" id="capture"></td>
        <td><label for="capture">enable event capturing for #mouse</label></td>
      </tr>
    </table>
  </div>
  <input type="button" id="btnClear" value="clear">

	<script type="text/javascript">

qx.Class.define("BasicSample",
{
  extend : qx.application.Basic,

  members :
  {
    main : function()
    {
      this.base(arguments);

      this.tableHead = "<table><tr><th>Target</th><th>Event</th><th>button</th><th>screenX</th><th>screenY</th><th>clientX</th><th>clientY</th><th>relatedTarget</th></tr>";
  		this.keyEvents = [];
  		this.maxLogSize = 50;
  		this.logDiv = document.getElementById("keylogger");

  		this.initializeLogger();

      var mouseDiv = document.getElementById("mouse");

      var events = ["mousedown", "mouseup", "click", "dblclick", "contextmenu", "mousemove", "mouseover", "mouseout"];
      for (var i=0; i<events.length; i++)
      {
        var elem = document.getElementById("check_" + events[i])
        if (elem.checked) {
          qx.html2.Event.addListener(
            mouseDiv,
            events[i],
            this.logMouseEvent,
            this
          )
        }
        qx.html2.Event.addListener(elem, "change", this.__changeCheckbox, this);
      }

      var captureDiv = document.getElementById("capture");
      captureDiv.checked = false;
      qx.html2.Event.addListener(captureDiv, "change", function(e) {
        var checked = e.getTarget().checked;
        if (checked) {
          qx.html2.Event.getInstance().setCapture(mouseDiv);
        } else {
          qx.html2.Event.getInstance().releaseCapture();
        }
      }, this);

      qx.html2.Event.addListener(
        mouseDiv,
        "losecapture",
        function(e) { captureDiv.checked = false; },
        this
      );

      qx.html2.Event.addListener(
        document.body,
        "selectstart",
        function(e) { e.preventDefault(); },
        this
      )

      qx.html2.Event.addListener(
        document.getElementById("btnClear"),
        "click",
        this.initializeLogger,
        this
      );

    },


    __changeCheckbox : function(e) {
      var type = e.getTarget().id.split("_")[1];
      var checked = e.getTarget().checked;
      var mouseDiv = document.getElementById("mouse");

      if (checked) {
        qx.html2.Event.addListener(
          mouseDiv,
          type,
          this.logMouseEvent,
          this
        )
      }
      else
      {
        qx.html2.Event.removeListener(
          mouseDiv,
          type,
          this.logMouseEvent
        )

      }
    },


    initializeLogger: function()
    {
			this.logDiv.innerHTML = this.tableHead + "</table>";
			this.keyEvents = [];
		},


    logMouseEvent: function(mouseEvent)
    {
      mouseEvent.preventDefault();
      var eventCopy = {
        target: mouseEvent.getTarget().id,
				type: mouseEvent.getType(),
				button: mouseEvent.getButton(),
				screenX: mouseEvent.getScreenX(),
        screenY: mouseEvent.getScreenY(),
        clientX: mouseEvent.getClientX(),
        clientY: mouseEvent.getClientY(),
        relatedTarget: mouseEvent.getRelatedTarget() ? mouseEvent.getRelatedTarget().id : ""
			}
			this.keyEvents.unshift(eventCopy);
			this.keyEvents = this.keyEvents.slice(0, this.maxLogSize);
			str = [this.tableHead];
			for (var i=0; i<this.keyEvents.length; i++) {
				var e = this.keyEvents[i];
				str.push("<tr><td>");
				str.push(e.target);
				str.push("</td><td>");
				str.push(e.type);
				str.push("</td><td>");
				str.push(e.button);
				str.push("</td><td>");
				str.push(e.screenX);
				str.push("</td><td>");
				str.push(e.screenY);
				str.push("</td><td>");
				str.push(e.clientX);
				str.push("</td><td>");
				str.push(e.clientY);
				str.push("</td><td>");
				str.push(e.relatedTarget);
				str.push("</td></tr>");
			}
			str.push("</table>");
			this.logDiv.innerHTML = str.join("");
			this.logDiv.scrollTop = 0;
		}
  }
});

qx.core.Init.getInstance().setApplication(new BasicSample);

		</script>
</body>
</html>
