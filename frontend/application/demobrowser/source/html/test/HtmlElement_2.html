<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <link type="text/css" rel="stylesheet" href="../../css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/demo.js"></script>
</head>
<body>
  <script type="text/javascript" src="../util.js"></script>

  <div id="demoDescription">
  </div>

  <div id="test"></div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var doc = new qx.html2.Element(document.getElementById("test"));


    var e0 = new qx.html2.Element;
    var e1 = new qx.html2.Element;
    var e2 = new qx.html2.Element;
    var e3 = new qx.html2.Element;
    var e4 = new qx.html2.Element;
    var e5 = new qx.html2.Element;

    e0.setAttribute("id", "el0");
    e1.setAttribute("id", "el1");
    e2.setAttribute("id", "el2");
    e3.setAttribute("id", "el3");
    e4.setAttribute("id", "el4");
    e5.setAttribute("id", "el5");

    doc.addList(e0, e1, e2, e3, e4, e5);

    qx.html2.Element.flushQueue();


    // move to front

    doc.moveTo(e4, 1);

    qx.html2.Element.flushQueue();



    // back again

    doc.moveTo(e4, 5);
    doc.moveTo(e2, 4);

    qx.html2.Element.flushQueue();





    return;


    var large = new qx.html2.Element;
    doc.add(large);


    var child;

    for (var i=0; i<10; i++)
    {
      child = new qx.html2.Element;
      child.setAttribute("id", "#" + i);

      large.add(child);
    };


    var s = new Date;
    qx.html2.Element.flushQueue();
    this.debug("Time to create 10 elements: " + (new Date - s) + "ms");



    // Switch #5 and #6 element
    var children = large.getChildren();

    large.moveAfter(children[5], children[6]);

    qx.html2.Element.flushQueue();
  });
  </script>
</body>
</html>
