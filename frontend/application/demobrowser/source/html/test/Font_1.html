<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>Testing qx.legacy.ui.core.Font object for labels inside atoms.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var f1 = new qx.legacy.ui.layout.CanvasLayout;

    var a1 = new qx.legacy.ui.basic.Atom("Hello World");

    var b1 = new qx.legacy.ui.form.Button("Serif, 16px");
    var b2 = new qx.legacy.ui.form.Button("Serif, 24px");
    var b3 = new qx.legacy.ui.form.Button("Sans Serif, 16px");
    var b4 = new qx.legacy.ui.form.Button("Sans Serif, 24px");

    b1.addListener("execute", function() {
      a1.getLabelObject().setFont(qx.legacy.ui.core.Font.fromString("16px serif"));
    });

    b2.addListener("execute", function() {
      a1.getLabelObject().setFont(qx.legacy.ui.core.Font.fromString("24px serif"));
    });

    b3.addListener("execute", function() {
      a1.getLabelObject().setFont(qx.legacy.ui.core.Font.fromString("16px sans-serif"));
    });

    b4.addListener("execute", function() {
      a1.getLabelObject().setFont(qx.legacy.ui.core.Font.fromString("24px sans-serif"));
    });

    f1.setDimension("auto", "auto");
    f1.setLocation(20, 48);
    f1.setBorder(qx.legacy.ui.core.Border.fromString("1px solid red"));

    a1.setLocation(0, 0);
    a1.getLabelObject().setFont(qx.legacy.ui.core.Font.fromString("16px serif"));

    b1.setLocation(200, 48);
    b2.setLocation(200, 78);
    b3.setLocation(200, 108);
    b4.setLocation(200, 138);

    f1.add(a1);
    qx.legacy.ui.core.ClientDocument.getInstance().add(f1, b1, b2, b3, b4);
  });
  </script>
</body>
</html>
