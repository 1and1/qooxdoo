<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
    <p>Test table.</p>
  </div>
  
  <div id="container" style="margin:20px">
    
  </div>
  
  <style type="text/css">
.qxtable{
  position: absolute;
}

.qxtable table
{
  font: 11px Tahoma, sans-serif;
  table-layout: fixed;
  cursor: default;
  margin: 0;
  padding: 0;
  border: 0 none;
  empty-cells: show;
  width: 100%;
}   

.qxtable table.header
{

}   

.qxtable table.content
{

}   

.qxtable table.header td{
  padding: 1px 8px;
  border-right: 1px solid #ccc;
}

.qxtable table.content td{
  padding: 1px 8px;
  border-right: 1px solid white;
  overflow: hidden;
  text-overflow: ellipsis;
  -o-text-overflow: ellipsis;
}
  </style>
  
  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var layout = 
    {
      attachment : { width : 30, type : "image", caption : "" },
      subject : { width : 180, type : "text", caption : "Subject" },
      read : { width : 30, type : "image", caption : "" },
      sender : { width : 120, type : "text", caption : "Sender" },
      spam : { width : 30, type : "image", caption : "" },
      date : { width : 120, type : "text", caption : "Date" }
    };
    
    // generate data
    var data = [];
    for (var i=0; i<1000; i++) 
    {
      data.push({
        attachment : i%20==0,
        subject : "Subject of mail " + i,
        read : i>50||i%3==0,
        sender : "Sender " + i, 
        spam : i % 16 == 0,
        date : new Date(2007, 1+Math.round(Math.random()*11), 1+Math.round(Math.random()*30), 12, 0, 0),
        selected : i>2&&i<12
      });
    }
    
    var table = new qx.html2.Table(layout, data);
    document.getElementById("container").appendChild(table.getElement());
  });
  </script>
</body>
</html>
