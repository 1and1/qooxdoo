<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  <style type="text/css">*{ font-size: 10px; font-family: Verdana }</style>

  <div id="description">
    <p>Test table.</p>
  </div>
  
  <div id="container">
    
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var layout = 
    {
      attachment : { width : 20, type : "image" },
      subject : { width : 100, type : "text" },
      read : { width : 20, type : "image" },
      sender : { width : 100, type : "text" },
      spam : { width : 20, type : "image" },
      date : { width : 100, type : "text" }
    };
    
    // generate data
    var data = [];
    for (var i=0; i<1000; i++) 
    {
      data.push({
        attachment : null,
        subject : "Subject of mail " + i,
        read : i % 4 == 0,
        sender : "Sender " + i, 
        spam : i % 16 == 0,
        date : "August/" + (i%31) + "/2007"
      });
    }
    
    var table = new qx.html2.Table(layout, data);
    document.getElementById("container").appendChild(table.getElement());
  });
  </script>
</body>
</html>
