<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>Drag and Drop between trees and inside a tree.</p>
  </div>

  <script type="text/javascript">
    qx.core.Init.getInstance().defineMain(function()
    {
      function handleDragStart(e) 
      {
        e.addData("qx.legacy.ui.tree.AbstractTreeElement", e.getCurrentTarget());
        e.addAction("move");
        e.startDrag();
      };

      function handleDragDrop(e) 
      {
        var vType = e.getDropDataTypes()[0];
        var vSource = e.getData(vType);
        var vTarget = e.getCurrentTarget();
        
        vSource.getTree().getManager().deselectAll();
        vTarget.add(vSource);
        
        e.stopPropagation();
      }; 
      
      function supportsDrop(vDragCache) {
        return !vDragCache.sourceWidget.contains(this);
      };

      function handleDragOver(e)
      {
        var l = e.getTarget().getLabelObject();
        l.setStyleProperty("textDecoration", "underline");
      };
    
      function handleDragOut(e) 
      {
        var l = e.getTarget().getLabelObject();
        l.removeStyleProperty("textDecoration");
      };



      var treeSource = new qx.legacy.ui.tree.Tree("Source");

      with(treeSource)
      {
        setBackgroundColor("white");
        setBorder("inset-thin");
        setOverflow("scrollY");

        setHeight(null);
        setTop(48);
        setLeft(20);
        setWidth(200);
        setBottom(48);
        
        addListener("dragdrop", handleDragDrop); 
        addListener("dragover", handleDragOver);
        addListener("dragout", handleDragOut);

        setDropDataTypes(["qx.legacy.ui.tree.AbstractTreeElement"]);
      };

      qx.legacy.ui.core.ClientDocument.getInstance().add(treeSource);
      
      for (var i=1, f; i<4; i++)
      {
        f = new qx.legacy.ui.tree.TreeFolder("Folder " + i);
        
        f.addListener("dragstart", handleDragStart);
        f.addListener("dragdrop", handleDragDrop); 
        f.addListener("dragover", handleDragOver);
        f.addListener("dragout", handleDragOut);
        
        f.setDropDataTypes(["qx.legacy.ui.tree.AbstractTreeElement"]);
        f.supportsDrop = supportsDrop;
        
        treeSource.add(f);
        
        for (var j=1, g; j<4; j++)
        {
          g = new qx.legacy.ui.tree.TreeFolder("Subfolder " + j);
          
          g.addListener("dragstart", handleDragStart);
          g.addListener("dragdrop", handleDragDrop); 
          g.addListener("dragover", handleDragOver);
          g.addListener("dragout", handleDragOut);
          
          g.setDropDataTypes(["qx.legacy.ui.tree.AbstractTreeElement"]);
          g.supportsDrop = supportsDrop;
          
          f.add(g);
          
          for (var k=1, h; k<4; k++)
          {
            h = new qx.legacy.ui.tree.TreeFile("File " + k);
            
            h.addListener("dragstart", handleDragStart);
            
            g.add(h);
          };
        };
      };




      var treeDest = new qx.legacy.ui.tree.Tree("Dest");

      with(treeDest)
      {
        setBackgroundColor("white");
        setBorder("inset-thin");
        setOverflow("scrollY");

        setHeight(null);
        setTop(48);
        setLeft(240);
        setWidth(200);
        setBottom(48);
        
        addListener("dragdrop", handleDragDrop); 
        addListener("dragover", handleDragOver);
        addListener("dragout", handleDragOut);

        setDropDataTypes(["qx.legacy.ui.tree.AbstractTreeElement"]);
      };

      qx.legacy.ui.core.ClientDocument.getInstance().add(treeDest);
    });
  </script>
</body>
</html>
