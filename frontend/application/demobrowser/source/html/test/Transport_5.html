<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <div id="description">
    <p>Simple test for qooxdoo's transport implementation using some data for an addressbook.</p>
    <p>Using html content in this case.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.legacy.ui.core.ClientDocument.getInstance();

    var lay = new qx.legacy.ui.layout.VerticalBoxLayout;
    lay.setLocation(20, 48);
    lay.setRight(335);
    lay.setBottom(48);
    qx.legacy.ui.core.ClientDocument.getInstance().add(lay);



    var fsq = new qx.legacy.ui.groupbox.GroupBox("Request");
    fsq.setHeight("auto");
    lay.add(fsq);


    var hlay = new qx.legacy.ui.layout.HorizontalBoxLayout;
    hlay.setVerticalChildrenAlign("middle");
    hlay.setSpacing(4);
    hlay.auto();
    fsq.add(hlay);


    var cm1 = new qx.legacy.ui.form.ComboBox();
    cm1.add(new qx.legacy.ui.form.ListItem("data/persons/anita.html"));
    cm1.add(new qx.legacy.ui.form.ListItem("data/persons/harald.html"));
    cm1.add(new qx.legacy.ui.form.ListItem("data/persons/lisbeth.html"));
    cm1.add(new qx.legacy.ui.form.ListItem("data/persons/paul.html"));
    cm1.setSelected(cm1.getList().getFirstChild());
    cm1.setWidth(200);
    cm1.addListener("changeSelected", upd);

    hlay.add(cm1);



    var async = new qx.legacy.ui.form.CheckBox("Async");
    async.setChecked(true);
    hlay.add(async);


    var spin = new qx.legacy.ui.form.Spinner(1);
    hlay.add(spin);



    var btn = new qx.legacy.ui.form.Button("Send", "icon/16/actions/dialog-ok.png");
    btn.addListener("execute", upd);
    hlay.add(btn);


    var inf = new qx.legacy.ui.form.TextField("State");
    inf.setWidth(80);
    inf.setReadOnly(true);
    hlay.add(inf);


    var code = new qx.legacy.ui.form.TextField("Code");
    code.setWidth(30);
    code.setReadOnly(true);
    hlay.add(code);


    var typ = new qx.legacy.ui.form.TextField("Type");
    typ.setWidth(80);
    typ.setReadOnly(true);
    hlay.add(typ);


    var len = new qx.legacy.ui.form.TextField("Length");
    len.setWidth(50);
    len.setReadOnly(true);
    hlay.add(len);


    var checken = new qx.legacy.ui.form.CheckBox("enabled");
    checken.setChecked(true);
    hlay.add(checken);

    checken.addListener("changeChecked", function(e) {
      qx.io.remote.RequestQueue.getInstance().setEnabled(e.getValue());
    });





    var fsr = new qx.legacy.ui.groupbox.GroupBox("Result");
    fsr.setHeight("1*");
    lay.add(fsr);

    var area = new qx.legacy.ui.embed.HtmlEmbed("&#160;");
    area.setDimension("100%", "100%");
    fsr.add(area);










    function upd(e)
    {
      var val = cm1.getSelected();

      if (!val) {
        return;
      };

      var req;
      for( var i=0, max=parseInt(spin.getValue()); i<max; i++ )
      {
        req = new qx.io.remote.Request(val.getLabel(), "GET", qx.util.Mime.HTML);

        req.setAsynchronous(async.getChecked());
        req.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        req.setParameter("test1", "value1");
        req.setParameter("test2", "value2");
        req.setParameter("test3", "value3");

        // Force to testing iframe implementation
        // req.setCrossDomain(true);

        req.addListener("sending", function(e) {
          inf.setValue("Sending");
        });

        req.addListener("receiving", function(e) {
          inf.setValue("Receiving");
        });

        req.addListener("completed", function(e)
        {
          inf.setValue("Completed");
          typ.setValue(e.getResponseHeader("Content-Type"));
          len.setValue(e.getResponseHeader("Content-Length"));
          code.setValue(e.getStatusCode().toString());
          area.setHtml(e.getContent());
        });

        req.addListener("failed", function(e)
        {
          inf.setValue("Failed");
          typ.setValue(e.getResponseHeader("Content-Type"));
          len.setValue(e.getResponseHeader("Content-Length"));
          code.setValue(e.getStatusCode().toString());
          area.setHtml(e.getContent());
        });

        req.addListener("timeout", function(e)
        {
          inf.setValue("Timeout");
          typ.setValue(e.getResponseHeader("Content-Type"));
          len.setValue(e.getResponseHeader("Content-Length"));
          code.setValue(e.getStatusCode().toString());
          area.setHtml(e.getContent());
        });

        req.addListener("aborted", function(e)
        {
          inf.setValue("Aborted");
          typ.setValue(e.getResponseHeader("Content-Type"));
          len.setValue(e.getResponseHeader("Content-Length"));
          code.setValue(e.getStatusCode().toString());
          area.setHtml(e.getContent());
        });

        req.send();
      };
    };
  });
  </script>
</body>
</html>
