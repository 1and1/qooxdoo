<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>qx.legacy.ui.pageview.radioview.RadioView implementation</p>
  </div>

  <script type="text/javascript">
    qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.legacy.ui.core.ClientDocument.getInstance();
  
        var bs = new qx.legacy.ui.pageview.radioview.RadioView;
  
        bs.setEdge(20);
  
        var bar = bs.getBar();
  
        var question = new qx.legacy.ui.basic.Label("What type of device is used?");
        question.setPaddingBottom(6);
        bar.add(question);
  
        var bsb1 = new qx.legacy.ui.pageview.radioview.Button("Optical Media", "icon/16/devices/media-optical.png");
        bsb1.setChecked(true);
        bar.add(bsb1);
  
        var bsb2 = new qx.legacy.ui.pageview.radioview.Button("Hard Drive", "icon/16/devices/drive-harddisk.png");
        bar.add(bsb2);
  
        var p1 = new qx.legacy.ui.pageview.radioview.Page(bsb1);
        var p2 = new qx.legacy.ui.pageview.radioview.Page(bsb2);
  
        bs.getPane().add(p1, p2);
  
        var f1 = new qx.legacy.ui.form.TextField("Hello world.");
        f1.set(
        {
          top: 20,
          left: 20
        });
  
        var f2 = new qx.legacy.ui.form.TextField("HELLO WORLD!");
        f2.set(
        {
          top: 20,
          left: 20
        });
  
        p1.add(f1);
        p2.add(f2);
  
        var r1 = new qx.legacy.ui.form.RadioButton("Top", "top", null, true);
        var r2 = new qx.legacy.ui.form.RadioButton("Bottom", "bottom");
  
        r1.setTop(50);
        r2.setTop(70);
  
        p1.add(r1, r2);
  
        var rm = new qx.legacy.ui.selection.RadioManager(null, [r1, r2]);
  
        rm.addListener("changeSelected", function(e) {
          bs.setBarPosition(e.getData().getValue());
        });
  
        d.add(bs);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
