<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>Iframe implementation. Elastic.</p>
  </div>

  <script type="text/javascript">
  qx.Class.define("BasicSample",
  {
    extend : qx.legacy.application.Gui,
  
    events :
    {
      "surfTo" : "qx.event.type.Data"
    },
    
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.legacy.ui.core.ClientDocument.getInstance();
  
        //----------
        // qx.legacy.ui.embed.Iframe
        //----------
  
        w1 = new qx.legacy.ui.embed.Iframe();
  
        w1.addListener("load", function(e) {
          this.debug("Loaded: " + this.getSource());
        });
  
        // elastic
        w1.setEdge(20);
        w1.setTop(100);
        w1.setSource("http://www.google.com");
  
        d.add(w1);
  
  
        function changeURL(e) {
          this.setSource(e.getData());
        };
  
        // make qx.legacy.ui.embed.Iframe react to event "surfTo" via function changeURL()
        this.addListener("surfTo", changeURL, w1);
  
  
        //-------------
        // radio group
        //-------------
  
        var rd1 = new qx.legacy.ui.form.RadioButton("Google", "http://www.google.com");
        var rd2 = new qx.legacy.ui.form.RadioButton("Yahoo", "http://www.yahoo.com");
  
        rd1.set( { left: 20, top: 48, checked: true } );
        rd2.set( { left: 120, top: 48 } );
  
        var rbm = new qx.legacy.ui.selection.RadioManager( name, [rd1, rd2]);
  
        // elements of radio group fire event "surfTo"
        rbm.addListener("changeSelected", function(e)
        {
          this.dispatchEvent( new qx.event.type.Data("surfTo", e.getValue().getValue() ) );
        }, this);
  
        d.add(rd1, rd2);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
