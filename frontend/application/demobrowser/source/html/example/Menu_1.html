<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>qx.legacy.ui.menu.Menu Implementation.</p>
    <p>Added qx.event.Command support tests.</p>
  </div>

  <script type="text/javascript">
  qx.Class.define("BasicSample",
  {
    extend : qx.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.legacy.ui.core.ClientDocument.getInstance();
  
        var q1 = new qx.event.Command("Ctrl+Z");
        q1.addListener("execute", function(e) {
          alert("Undo");
        });
  
        var q2 = new qx.event.Command("Ctrl+Y");
        q2.addListener("execute", function(e) {
          alert("Redo");
        });
  
        var q3 = new qx.event.Command("Ctrl+X");
        q3.addListener("execute", function(e) {
          alert("Cut");
        });
  
        var q4 = new qx.event.Command("Ctrl+C");
        q4.addListener("execute", function(e) {
          alert("Copy");
        });
  
        var q5 = new qx.event.Command("Ctrl+V");
        q5.addListener("execute", function(e) {
          alert("Paste");
        });
  
        var q6 = new qx.event.Command("Del");
        q6.addListener("execute", function(e) {
          alert("Delete");
        });
  
        var q7 = new qx.event.Command("Ctrl+A");
        q7.addListener("execute", function(e) {
          alert("Select All");
        });
  
        var q8 = new qx.event.Command("Ctrl+F");
        q8.addListener("execute", function(e) {
          alert("Search");
        });
  
        var q9 = new qx.event.Command("Ctrl+G");
        q9.addListener("execute", function(e) {
          alert("Search Again");
        });
  
        var q10 = new qx.event.Command();
        q10.addListener("execute", function(e) {
          alert("Syntax Highlighting");
        });
  
        var q11 = new qx.event.Command("Esc");
        q11.addListener("execute", function(e) {
          alert("Escape");
        });
  
        var q12 = new qx.event.Command("Space");
        q12.addListener("execute", function(e) {
          alert("Space");
        });
  
  
  
  
        var m2 = new qx.legacy.ui.menu.Menu;
  
        var mb2_01 = new qx.legacy.ui.menu.Button("New Window");
        var mb2_02 = new qx.legacy.ui.menu.Button("Overlapping");
        var mb2_03 = new qx.legacy.ui.menu.Button("Split Vertical");
        var mb2_04 = new qx.legacy.ui.menu.Button("Split Horizontal");
        var mb2_05 = new qx.legacy.ui.menu.Button("Next Window");
        var mb2_06 = new qx.legacy.ui.menu.Button("Previous Window");
  
        m2.add(mb2_01, mb2_02, mb2_03, mb2_04, mb2_05, mb2_06);
  
  
  
  
        var m3 = new qx.legacy.ui.menu.Menu;
  
        var mb3_01 = new qx.legacy.ui.menu.Button("Tahoma, 11pt");
        var mb3_02 = new qx.legacy.ui.menu.Button("Tahoma, 12pt");
        var mb3_03 = new qx.legacy.ui.menu.Button("Tahoma, 13pt");
        var mb3_04 = new qx.legacy.ui.menu.Button("Tahoma, 14pt");
        var mb3_05 = new qx.legacy.ui.menu.Button("Tahoma, 15pt");
  
        m3.add(mb3_01, mb3_02, mb3_03, mb3_04, mb3_05);
  
  
  
        var m1 = new qx.legacy.ui.menu.Menu;
  
        var mb1_01 = new qx.legacy.ui.menu.Button("View/Lists", null, q12);
        var mb1_02 = new qx.legacy.ui.menu.Button("Syntax Highlighting", null, q10);
        var ms1    = new qx.legacy.ui.menu.Separator();
        var mb1_03 = new qx.legacy.ui.menu.Button("Window Font", null, q11);
        var mb1_04 = new qx.legacy.ui.menu.Button("Printer Font", null, null, m3);
        var ms2    = new qx.legacy.ui.menu.Separator();
        var mb1_05 = new qx.legacy.ui.menu.Button("Undo", null, q1);
        var mb1_06 = new qx.legacy.ui.menu.Button("Redo", null, q2);
        var ms3    = new qx.legacy.ui.menu.Separator();
        var mb1_07 = new qx.legacy.ui.menu.Button("Cut", "icon/16/actions/edit-cut.png", q3);
        var mb1_08 = new qx.legacy.ui.menu.Button("Copy", "icon/16/actions/edit-copy.png", q4);
        var mb1_09 = new qx.legacy.ui.menu.Button("Paste", "icon/16/actions/edit-paste.png", q5);
        var mb1_10 = new qx.legacy.ui.menu.Button("Delete", "icon/16/actions/edit-delete.png", q6);
        var mb1_11 = new qx.legacy.ui.menu.Button("Select All", null, q7);
        var ms4    = new qx.legacy.ui.menu.Separator();
        var mb1_12 = new qx.legacy.ui.menu.Button("Search", null, q8);
        var mb1_13 = new qx.legacy.ui.menu.Button("Search Again", null, q9);
        var ms5    = new qx.legacy.ui.menu.Separator();
        var mb1_14 = new qx.legacy.ui.menu.Button("View", null, null, m2);
        var mb1_15 = new qx.legacy.ui.menu.Button("Editor Settings...");
        var mb1_16 = new qx.legacy.ui.menu.Button("Editor Plugins");
        var mb1_17 = new qx.legacy.ui.menu.Button("Framework Settings");
  
        m1.add(mb1_01, mb1_02, ms1, mb1_03, mb1_04, ms2, mb1_05, mb1_06, ms3, mb1_07, mb1_08, mb1_09, mb1_10, mb1_11, ms4, mb1_12, mb1_13, ms5, mb1_14, mb1_15, mb1_16, mb1_17);
  
  
        d.add(m1, m2, m3);
  
  
  
  
  
        var w1 = new qx.legacy.ui.form.Button("Open");
  
        w1.setTop(20);
        w1.setLeft(20);
  
        w1.addListener("click", function(e)
        {
          if (m1.isSeeable())
          {
            m1.hide();
          }
          else
          {
            var el = this.getElement();
  
            m1.setLeft(qx.legacy.html.Location.getPageBoxLeft(el));
            m1.setTop(qx.legacy.html.Location.getPageBoxBottom(el));
  
            m1.show();
          };
  
          estopPropagation();
        });
  
        w1.addListener("mousedown", function(e)
        {
          estopPropagation();
        });
  
  
        d.add(w1);
  
  
  
  
  
  
        // Icon Themes
        qx.util.ThemeList.createIconButtons(d, 180, 48);
  
        // Color Themes
        qx.util.ThemeList.createMetaButtons(d, 380, 48);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
