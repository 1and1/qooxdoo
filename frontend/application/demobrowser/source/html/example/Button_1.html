<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>  
  <div id="description">
    <p>Test the qx.legacy.ui.form.Button constructor. qx.legacy.ui.form.Button is based on qx.legacy.ui.basic.Atom.</p>
  </div>

  <script type="text/javascript">
   qx.Class.define("BasicSample",
  {
    extend : qx.legacy.application.Gui,
  
    members :
    {
      main : function()
      {
        this.base(arguments);
        var d = qx.legacy.ui.core.ClientDocument.getInstance();
    
        function buttonExecute() { this.debug("Executed: " + this.getLabel()); };
    
        var btn1 = new qx.legacy.ui.form.Button("Button No #1");
        btn1.set({ top : 48, left : 20 });
        btn1.addListener("execute", buttonExecute);
        d.add(btn1);
    
    
    
        var btn2 = new qx.legacy.ui.form.Button("Button No #2")
        btn2.set({ top : 48, left : 120, enabled : false });
        btn2.addListener("execute", buttonExecute);
        d.add(btn2);
    
    
    
        var btn3 = new qx.legacy.ui.form.Button("Button No #3");
        btn3.set({ top : 48, left : 220 });
        btn3.addListener("execute", buttonExecute);
        d.add(btn3);
    
    
        var btn4 = new qx.legacy.ui.form.Button("Button No #4", "icon/16/actions/go-next.png");
        btn4.set({ top : 48, left : 320 });
        btn4.addListener("execute", buttonExecute);
        d.add(btn4);
      }
    }
  });
  
  qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
