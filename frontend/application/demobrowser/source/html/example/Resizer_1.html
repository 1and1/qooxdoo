<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo Browser</title>
  <script type="text/javascript" src="../../script/demo.js"></script>
  <script type="text/javascript" src="../util.js"></script>
</head>
<body>
  <script type="text/javascript" src="../util.js"></script>
  
  <div id="description">
    <p>Test for qx.legacy.ui.resizer.Rezizer.</p>
    <p>
      The Resizer widget acts as a wrapper of another widget.  It allows the child widget to be resized by the end user.
    </p>
  </div>  

  <script type="text/javascript">
    function newResizer() {
      var tArea = new qx.legacy.ui.form.TextArea;
      tArea.setValue("Resize me\nI'm resizable");
      tArea.set({
        minWidth: 100,
        minHeight: 50,
        width: 200,
        height: 100
      });
      return new qx.legacy.ui.resizer.Resizer(tArea);
    }
    
    function newHBox() {
      var hBox = new qx.legacy.ui.layout.BoxLayout;
      hBox.set({
        spacing: 10
      });
      hBox.auto();
      hBox.add(newResizer(), newResizer());
      return hBox;
    }
    
    qx.Class.define("BasicSample",
    {
      extend : qx.legacy.application.Gui,
    
      members :
      {
        main : function()
        {
          this.base(arguments);
          var vBox = new qx.legacy.ui.layout.VerticalBoxLayout;
          var list = new qx.legacy.ui.form.List;
          list.set({width: 100, height: 200, minWidth: 50, minHeight: 100, overflow: 'auto'});
          for (var i = 0; i < 100; i++) {
            list.add(new qx.legacy.ui.form.ListItem('Option number '+i));
          }
          vBox.add(new qx.legacy.ui.resizer.Resizer(list));
          vBox.set({
            spacing: 10,
            top: 50,
            left: 30
          });
          vBox.auto();
          vBox.add(newHBox(), newHBox());
          vBox.addToDocument();
        }
      }
    });
    
    qx.core.Init.getInstance().setApplication(new BasicSample);
  </script>
</body>
</html>
