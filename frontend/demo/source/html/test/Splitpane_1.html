<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo</title>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>
  
  <div id="demoDescription">
    <p>Test for Splitpane functionality.</p>
    <p>
      Splitpane with frame resize method. This means, after you release the mouse, the
      new dimensions of panes will be computed and set.
    </p>
  </div>
  
  <script type="text/javascript">

  qx.core.Init.getInstance().defineMain(function()
  {
    var d = qx.ui.core.ClientDocument.getInstance();

    // the splitpane itself
    var splitpane = new qx.ui.splitpane.HorizontalSplitPane('1*', '2*');
    splitpane.setBorder(qx.renderer.border.BorderPresets.getInstance().black);
    splitpane.setLocation(20, 48);
    splitpane.setDimension(700, 500);
    splitpane.getLeftComponent().setMinWidth(100);
    
    // left Component
    var leftComponent = new qx.ui.tree.Tree("Inbox");;
    leftComponent.setWidth('100%');
    leftComponent.setHeight('100%');
    leftComponent.setBorder(qx.renderer.border.BorderPresets.getInstance().inset);
    leftComponent.add(new qx.ui.tree.TreeFolder("Drafts"));
    leftComponent.add(new qx.ui.tree.TreeFolder("Sent"));
    leftComponent.add(new qx.ui.tree.TreeFolder("Trash"));
    leftComponent.add(new qx.ui.tree.TreeFolder("Junk"));
    leftComponent.setBackgroundColor(new qx.renderer.color.Color("white"));

    // rightComponent
    var rightComponent = new qx.ui.splitpane.VerticalSplitPane('1*', '2*');
    rightComponent.setHeight('100%');
    rightComponent.setWidth('100%');
    rightComponent.getLeftComponent().setMinHeight(100);

    // right top component
    
    // create content of right top pane
    var ld = [];
    var lt = [ "Image", "Text", "PDF", "Illustration", "Document" ];

    for (var i=0, t; i<333; i++)
    {
      t=Math.round(Math.random()*4);
      ld.push({ subject : { text : "Subject " + i }, from : { text : "qooxdoo User" }, date : { text : "01/26/2006" }});
    };

    var lc =
    {
      subject : { label : "Subject", width : 200, type : "text" },
      from : { label : "From", width : 100, type : "text" },
      date: { label : "Date", width : 100, type : "text" }
    };

    var topComponent = new qx.ui.listview.ListView(ld, lc);
    topComponent.setBorder(qx.renderer.border.BorderPresets.getInstance().inset);
    topComponent.setBackgroundColor(new qx.renderer.color.Color("white"));
    topComponent.setHeight('100%');
    topComponent.setWidth('100%');
    
    // right bottom component
    var bottomComponent = new qx.ui.basic.Atom;
    bottomComponent.setOverflow('hidden');
    bottomComponent.setBorder(qx.renderer.border.BorderPresets.getInstance().inset);
    bottomComponent.setBackgroundColor(new qx.renderer.color.Color("white"));
    bottomComponent.setHorizontalChildrenAlign('left');
    bottomComponent.setVerticalChildrenAlign('top');
    bottomComponent.setPaddingLeft(10);
    bottomComponent.setPaddingTop(10);
    bottomComponent.setLabel('<h1>Mail preview</h1><p>The body of the mail</p><ul><li>with a list</li><li>inside</li></ul>');
    bottomComponent.setHeight('100%');
    bottomComponent.setWidth('100%');

    // add widgets to right splitpane
    rightComponent.addTop(topComponent);
    rightComponent.addBottom(bottomComponent);
    
    // add widgets to splitpane
    splitpane.addLeft(leftComponent);
    splitpane.addRight(rightComponent);
    
    d.add(splitpane);

  });
  </script>
</body>
</html>
