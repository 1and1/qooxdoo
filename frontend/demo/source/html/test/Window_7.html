<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>qooxdoo &raquo; Demo</title>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Test Window With Grid Layout</p>
  </div>


  <script type="text/javascript" language="JavaScript">


      qx.core.Init.getInstance().defineMain(function() {


  var w1 = new qx.ui.window.Window("New Record", "icon/16/bell.png");
  w1.setSpace(200, 200, 250, 250);
  w1.addToDocument();

  var w1_form = new qx.ui.groupbox.GroupBox("Input");
  w1_form.set({ left:4, top:40, right:4, bottom:4 });
  w1.add(w1_form);

  var w1_layout = new qx.ui.layout.GridLayout;
  w1_form.add(w1_layout);

  w1_layout.setColumnCount(2);
  w1_layout.setRowCount(1);
  w1_layout.setVerticalSpacing(4);
  w1_layout.setHorizontalSpacing(6);

  w1_layout.setColumnWidth(0, 70);
  w1_layout.setColumnWidth(1, 150);

  w1_layout.add(new qx.ui.basic.Label("Bar"), 0, 0);
  w1_layout.add(new qx.ui.basic.Label("Foo"), 1, 0);

  w1.open();
    });

  </script>

</body>
</html>
