<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo &raquo; Demo</title>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Testing the new flash support for qx.ui.toolbar.ToolBarButtons (inherited from qx.ui.basic.Atom).</p>
  </div>

  <script type="text/javascript">
    qx.core.Init.getInstance().defineMain(function()
    {
      var d = this.getClientWindow().getClientDocument();
      
      var tb = new qx.ui.toolbar.ToolBar;
      
      tb.setTop(48);
      tb.setLeft(20);
      tb.setRight(335);
      
      d.add(tb);
      
      for (var i=1; i<8; i++)
      {
        var tbb = new qx.ui.toolbar.ToolBarButton("Flash #" + i, "icon/22/reload.png", 22, 22, "./image/flash/color/file" + i + ".swf");        
        tb.add(tbb);
      };    
    });
  </script>
</body>
</html>
