<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo &raquo; Demo</title>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Tests for crossbrowser offsetTop and offsetLeft properties provided by QxDom.</p>
  </div>
  
  <style type="text/css">

#i{
  border: 1px solid red;
}

#l{
  position: absolute;
  
  top: 100px;
  left: 100px;
  
  width: 300px;
  height: 300px;
  
  overflow: auto;
  border: 6px solid red;
  padding: 10px;
}

#p1{
  position: static;
  
  width: 100px;
  height: 100px;
  
  overflow: auto;  
  
  border: 5px solid orange;
  padding: 5px;
}

#p2{
  position: absolute;
  
  top: 150px;
  left: 150px;

  width: 100px;
  height: 100px;
  
  overflow: auto;  
  
  border: 5px solid orange;
  padding: 3px;
}

#p1 div,
#p2 div{
  border: 2px solid blue;
  padding: 4px;
}
  </style>
  
  <br/><br/><br/><br/><br/>
  <p id="i">Inline</p>
  
  <div id="l">
    <div id="p1">
      <div id="p1a">P1-A</div>
      <div id="p1b">P1-B</div>
      <div id="p1c">P1-C</div>
      <div id="p1d">P1-D</div>
      <div id="p1e">P1-E</div>
      <div id="p1f">P1-F</div>
      <div id="p1g">P1-G</div>
      <div id="p1h">P1-H</div>
      <div id="p1j">P1-I</div>
    </div>
    <div id="p2">
      <div id="p2a">P2-A</div>
      <div id="p2b">P2-B</div>
      <div id="p2c">P2-C</div>
      <div id="p2d">P2-D</div>
      <div id="p2e">P2-E</div>
      <div id="p2f">P2-F</div>
      <div id="p2g">P2-G</div>
      <div id="p2h">P2-H</div>
      <div id="p2j">P2-I</div>
    </div>
  </div>

  <script type="text/javascript">
    qx.core.Init.getInstance().defineMain(function()
    {
      var d = this.getClientWindow().getClientDocument();
      
      var i = document.getElementById("i");
      var l = document.getElementById("l");
      var p1 = document.getElementById("p1");
      var p2 = document.getElementById("p2");      
      var p1a = document.getElementById("p1a");
      var p2a = document.getElementById("p2a");
      
      QxDebug("Browser-Impl", "I: " + i.offsetLeft + "x" + i.offsetTop);    
      QxDebug("Browser-Impl", "L: " + l.offsetLeft + "x" + l.offsetTop);    
      QxDebug("Browser-Impl", "P1: " + p1.offsetLeft + "x" + p1.offsetTop);    
      QxDebug("Browser-Impl", "P2: " + p2.offsetLeft + "x" + p2.offsetTop);    
      QxDebug("Browser-Impl", "P1A: " + p1a.offsetLeft + "x" + p1a.offsetTop);
      QxDebug("Browser-Impl", "P2A: " + p2a.offsetLeft + "x" + p2a.offsetTop);
      
      QxDebug("QxDom-Impl", "I: " + QxDom.getOffsetLeft(i) + "x" + QxDom.getOffsetTop(i));    
      QxDebug("QxDom-Impl", "L: " + QxDom.getOffsetLeft(l) + "x" + QxDom.getOffsetTop(l));    
      QxDebug("QxDom-Impl", "P1: " + QxDom.getOffsetLeft(p1) + "x" + QxDom.getOffsetTop(p1));    
      QxDebug("QxDom-Impl", "P2: " + QxDom.getOffsetLeft(p2) + "x" + QxDom.getOffsetTop(p2));    
      QxDebug("QxDom-Impl", "P1A: " + QxDom.getOffsetLeft(p1a) + "x" + QxDom.getOffsetTop(p1a));
      QxDebug("QxDom-Impl", "P2A: " + QxDom.getOffsetLeft(p2a) + "x" + QxDom.getOffsetTop(p2a));
    });
  </script>
</body>
</html>
