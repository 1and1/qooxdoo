<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo &raquo; Demo</title>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../../resource/css/layout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../../script/qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../../script/layout.js"></script>

  <div id="demoDescription">
    <p>Tests for String Performance. Using new String instances for concat.</p>
    <ol>
      <li>Operator +=</li>
      <li>Operators = and +</li>
      <li>Concat function</li>
      <li>Array Push</li>
      <li>Array Index</li>
      <li>Buffer Object</li>
    </ol>
  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    function StringConcatShort(vLoops)
    {
      var s = "";

      for (var i=0; i<vLoops; i++) {
        s += "a";
      };
    };

    function StringConcatShortAlt(vLoops)
    {
      var s = "";

      for (var i=0; i<vLoops; i++) {
        s = s + "a";
      };
    };

    function StringConcatMethod(vLoops)
    {
      var s = "";

      for (var i=0; i<vLoops; i++) {
        s=s.concat("a");
      };
    };

    function StringConcatArrayPush(vLoops)
    {
      var s = [];

      for (var i=0; i<vLoops; i++) {
        s.push("a");
      };

      s = s.join("");
    };

    function StringConcatArrayAdd(vLoops)
    {
      var s = [];

      for (var i=0; i<vLoops; i++) {
        s[s.length] = "a";
      };

      s = s.join("");
    };

    function StringConcatBuffer(vLoops)
    {
      var s = new qx.type.Buffer;

      for (var i=0; i<vLoops; i++) {
        s.add("a");
      };

      s = s.get();
    };

    new qx.dev.TimeTracker(StringConcatShort, StringConcatShortAlt, StringConcatMethod, StringConcatArrayPush, StringConcatArrayAdd, StringConcatBuffer);
  });
  </script>
</body>
</html>
