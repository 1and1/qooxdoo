<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>qx.ui.basic.Atom is the parent class for buttons, menu entries, icons, checkboxes. While you can do,
    you usually don't have to instantiate qx.ui.basic.Atom directly.</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();

    // test no1
    var nl1 = new qx.ui.basic.Atom("Test #1", "icon/16/reload.png", 16, 16);
    nl1.setTop(48);
    nl1.setLeft(20);
    nl1.setBorder(qx.renderer.border.Border.presets.black);
    nl1.setBackgroundColor(new qx.renderer.color.Color("white"));
    nl1.setPadding(4);
    d.add(nl1);

    // test no2
    var nl2 = new qx.ui.basic.Atom("Test #2");
    nl2.setTop(48);
    nl2.setLeft(120);
    nl2.setBorder(qx.renderer.border.Border.presets.black);
    nl2.setBackgroundColor(new qx.renderer.color.Color("white"));
    nl2.setPadding(4);
    d.add(nl2);

    // test no3
    var nl3 = new qx.ui.basic.Atom(null, "icon/16/reload.png");
    nl3.setTop(48);
    nl3.setLeft(200);
    nl3.setBorder(qx.renderer.border.Border.presets.black);
    nl3.setBackgroundColor(new qx.renderer.color.Color("white"));
    nl3.setPadding(4);
    d.add(nl3);

    // test no4
    var nl4 = new qx.ui.basic.Atom("<span style='font-size:14px'>Some great HTML</span><br/>for <b>you</b>", "icon/32/reload.png");
    nl4.setTop(48);
    nl4.setLeft(250);
    nl4.setBorder(qx.renderer.border.Border.presets.black);
    nl4.setBackgroundColor(new qx.renderer.color.Color("white"));
    nl4.setPadding(4);
    d.add(nl4);

    // test no5
    var nl5 = new qx.ui.basic.Atom(qx.util.Textile.textilize("*File Information*:\nJPEG-Photo\nCreated: 01/03/05"), "icon/48/icons.png");
    with(nl5)
    {
      setTop(200);
      setLeft(20);
      setBorder(qx.renderer.border.BorderObject.presets.outset);
      setPadding(3, 6);
    };
    d.add(nl5);
  });
  </script>
</body>
</html>
