<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-15" />
  <title>qooxdoo demo</title>
  <link type="text/css" rel="stylesheet" href="../demolayout.css"/>
  <!--[if IE]>
  <link type="text/css" rel="stylesheet" href="../demolayout_ie.css"/>
  <![endif]-->
  <script type="text/javascript" src="../qx.js"></script>
</head>
<body>
  <script type="text/javascript" src="../demolayout.js"></script>

  <div id="demoDescription">
    <p>Color Theme Test</p>
  </div>

  <script type="text/javascript">
  qx.core.Init.defineMain(function()
  {
    var d = this.getClientWindow().getClientDocument();


    // Create Default OS Color Table
    var w;
    var c=0;
    for (var i in qx.renderer.color.Color.themedNames)
    {
      w = new qx.ui.basic.Label(i);

      w.setWidth(120);
      w.setTop(48+(c*18));
      w.setLeft(20);
      w.setPadding(1, 2);
      w.setBorder(qx.renderer.border.Border.presets.black);
      w.setStyleProperty("backgroundColor", i);

      d.add(w);

      c++;
    };



    // Create Default OS Color Table
    var w;
    var c=0;
    for (var i in qx.renderer.color.Color.themedNames)
    {
      w = new qx.ui.basic.Label(i);

      w.setWidth(120);
      w.setTop(48+(c*18));
      w.setLeft(150);
      w.setPadding(1, 2);
      w.setBorder(qx.renderer.border.Border.presets.black);
      w.setBackgroundColor(new qx.renderer.color.ColorObject(i));

      d.add(w);

      c++;
    };








    // Color Themes
    qx.manager.object.ColorManager.createThemeList(d, 400, 128);
  });
  </script>

</body>
</html>
